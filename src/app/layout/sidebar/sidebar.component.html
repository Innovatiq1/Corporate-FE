<div>
  <!-- Left Sidebar -->
  <aside id="leftsidebar" class="sidebar" (mouseenter)="mouseHover()" (mouseleave)="mouseOut()">
    <!-- Menu -->
    <div class="menu">
      <ng-scrollbar [style.height]="listMaxHeight + 'px'" visibility="hover">
        <ul class="list">
          <li class="sidebar-user-panel">
            <div class="user-panel">
              <div class=" image">
                <img [src]="userProfile || '../../../assets/profile.png'" class="img-circle user-img-circle" alt="User Image" />

              </div>
            </div>
            <div class="profile-usertitle">
              <div class="sidebar-userpic-name">{{userFullName | titlecase}} </div>
              <div class="profile-usertitle-job ">{{userType | titlecase}} </div>
            </div>
          </li>
          <li *ngFor="let sidebarItem of menuitem"
          [ngClass]="(isSettings ? router.url.includes(sidebarItem.id):router.url.startsWith('/'+sidebarItem.id)) ? (sidebarItem.children.length > 0 ? 'active':'active-top'): ''">
            <a
              (click)="callToggleMenu($event, sidebarItem.children.length)"
              class="menu-top menu-toggle">
              <!-- <i class="material-icons-two-tone">{{sidebarItem.icon}}</i> -->
              <img src="{{sidebarItem.icon}}" class="rounded-circle" style="height: 23px; width:23px">
              <span class="hide-menu">{{sidebarItem.title | translate}}
              </span>
            </a>
            <ul class="ml-menu" *ngIf="sidebarItem.children.length > 0">
              <li *ngFor="let sidebarSubItem of sidebarItem.children"
                [routerLinkActive]="sidebarSubItem.children.length > 0 ? '' : 'active'">
                <!-- <a (click)="navigateTo(sidebarItem.id,sidebarSubItem.id)" [routerLink]="sidebarSubItem.children.length > 0 ? null :[sidebarItem.id +'/'+sidebarSubItem.id]"
                 class="ml-menu">
                  {{sidebarSubItem.title}}
                </a> -->
                <a  *ngIf=!isSettings (click)="callToggleMenu($event, sidebarItem.children.length)"  (click)="navigateTo(sidebarItem.id,sidebarSubItem.id)"  [routerLink]="sidebarSubItem.children.length > 0 ? null :[sidebarItem.id +'/'+sidebarSubItem.id]"
                  [ngClass]="sidebarSubItem.class">
                  {{sidebarSubItem.title}}
                 </a>

 
                  <a  *ngIf=isSettings (click)="callToggleMenu($event, sidebarItem.children.length)" (click)="navigateTo(sidebarSubItem.path)" [routerLink]="sidebarSubItem.children.length > 0 ? null :[sidebarSubItem.path]"
                    [ngClass]="sidebarSubItem.class">
  
                   {{sidebarSubItem.title}}
                 </a>
                 <ul class="ml-menu-2" *ngIf="sidebarSubItem.children.length > 0">
                  <li *ngFor="let sidebarSubItem2 of sidebarSubItem.children"
                    [routerLinkActive]="sidebarSubItem2.children.length > 0 ? '' : 'active'">
                    <a 
                      (click)="callToggleMenu($event,sidebarSubItem.children.length)" 
                       (click)="navigateToSubItem2(sidebarItem.id,sidebarSubItem.id,sidebarSubItem2.id)" 
                      [ngClass]="sidebarSubItem2.class">
                      {{sidebarSubItem2.title | translate}}
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </ng-scrollbar>
    </div>
    <!-- #Menu -->
  </aside>
  <!-- #END# Left Sidebar -->
</div>
