<div>
  <!-- Left Sidebar -->
  <aside id="leftsidebar" class="sidebar" (mouseenter)="mouseHover()" (mouseleave)="mouseOut()">
    <!-- Menu -->
    <div class="menu">
      <ng-scrollbar [style.height]="listMaxHeight + 'px'" visibility="hover">
        <ul class="list">
          <li class="sidebar-user-panel">
            <div class="user-panel">
              <div class=" image">
                <img [src]="userImg || '../../../assets/noimage.jpg'" class="img-circle user-img-circle" alt="User Image" />

              </div>
            </div>
            <div class="profile-usertitle">
              <div class="sidebar-userpic-name">{{userFullName | titlecase}} </div>
              <div class="profile-usertitle-job ">{{userType | titlecase}} </div>
            </div>
          </li>
          <!-- <li *ngFor="let menu of menuitem">
            <a class="menu-top menu-toggle" (click)="callToggleMenu($event, menu.children.length)"> <span>{{ menu.title }}</span></a>
            <ul  class="ml-menu">
              <li *ngFor="let sidebarSubItem of menu.children"
                [routerLinkActive]="sidebarSubItem.children.length > 0 ? '' : 'active'">
                <a [routerLink]="sidebarSubItem1.children.length > 0 ? null :''" (click)="navigateTo(menu.id,sidebarSubItem.id)" >{{ sidebarSubItem.title }}</a>
                </li>
              </ul>
          </li> -->

          <li *ngFor="let sidebarItem of menuitem"
            [routerLinkActive]="sidebarItem.children.length !== 0 ? 'active' : 'active-top'">
            <a
              (click)="callToggleMenu($event, sidebarItem.children.length)"
              class="menu-top menu-toggle">
              <i class="material-icons-two-tone">{{sidebarItem.icon}}</i>
              <span class="hide-menu">{{sidebarItem.title}}
              </span>
            </a>
            <ul class="ml-menu" *ngIf="sidebarItem.children.length > 0">
              <li *ngFor="let sidebarSubItem of sidebarItem.children"
                [routerLinkActive]="sidebarSubItem.children.length > 0 ? '' : 'active'">
                <a (click)="navigateTo(sidebarItem.id,sidebarSubItem.id)" [routerLink]="sidebarSubItem.children.length > 0 ? null :[sidebarItem.id +'/'+sidebarSubItem.id]"
                 class="ml-menu">
                  {{sidebarSubItem.title}}
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a class="" (click)="logout()" class="menu-top">
              <i class="material-icons-two-tone">power_settings_new</i>
              <span class="hide-menu">Logout
              </span>
            </a>
          </li>
        </ul>
      </ng-scrollbar>
    </div>
    <!-- #Menu -->
  </aside>
  <!-- #END# Left Sidebar -->
</div>
