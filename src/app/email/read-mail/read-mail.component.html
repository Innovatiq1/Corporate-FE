<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="card">
          <div class="body">
            <app-email-sidebar></app-email-sidebar>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <div class="card">
          <div class="boxs mail_listing">
            <div class="inbox-body no-pad">
              <section class="mail-list">
                <div class="mail-sender">
                  <div class="mail-heading">
                    <h4 class="vew-mail-header">
                      <b>{{emailDetails?.subject}}</b>
                    </h4>
                  </div>
                  <hr>
                  <div class="d-flex mb-4">
                    <a href="#" class="table-img m-r-15">
                      <img alt="" src="{{emailDetails?.fromProfile}}">
                    </a>
                    <div class="flex-grow-1">
                      <span class="date float-end">{{emailDetails?.createdAt | date}}</span>
                      <h4 class="text-primary">{{emailDetails?.fromName}}</h4>
                      <small class="text-muted">From: {{emailDetails?.from}}</small>
                    </div>
                  </div>
                </div>
                <div class="view-mail">
                  <p [innerHTML]="emailDetails?.content"></p>
                </div>
                <div *ngIf="emailDetails.attachment" class="attachment-mail">
                  <p>
                    <span>
                      <i class="fa fa-paperclip"></i> Attachments </span>
                  </p>
                  <div class="row">
                    <div class="col-md-2">
                      <a  href="{{emailDetails?.attachment}}" target="_blank">
                        <img class="img-thumbnail img-responsive" alt="attachment" src="{{emailDetails?.attachment}}">
                      </a>
                      <a class="name" href="{{emailDetails?.attachment}}" target="_blank"> {{uploadedAttachment}}
                      </a>
                    </div>
                  </div>
                </div>
                <!-- <div class="replyBox m-t-20">
                  <p class="p-b-20">click here to
                    <a href="#">Reply</a> or
                    <a href="#">Forward</a>
                  </p>
                </div> -->
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
