<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <app-breadcrumb
        [title]="breadscrum.title"
        [items]="breadscrum.items"
        [active_item]="breadscrum.active"
      >
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="right" *ngIf="false">
              <ul class="tbl-export-btn">
                <li>
                  <ul class="header-buttons-left ms-0">
                    <li class="tbl-search-box">
                      <label for="search-input"
                        ><i class="material-icons search-icon">search</i></label
                      >
                      <input
                        placeholder="Search"
                        type="text"
                        #filter
                        class="browser-default search-field"
                        aria-label="Search box"
                        class="browser-default search-field"
                      />
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table
                mat-table
                matSort
                [dataSource]="dataSource"
                class="mat-cell advance-table"
              >

              <ng-container matColumnDef="Course Title">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Course Title
                </mat-header-cell>
                <mat-cell *matCellDef="let row" class="name" (click)="view(row.id)">
                  <span class="mobile-label">Course Title:</span> {{row.courseId?.title }}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="Exam Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Exam Name
                </mat-header-cell>
                <mat-cell *matCellDef="let row" class="name" (click)="view(row.id)">
                  <span class="mobile-label">Exam Name:</span> {{row.courseId?.title }}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="Exam">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Exam
                </mat-header-cell>
                <mat-cell *matCellDef="let row" class="name" (click)="view(row.id)">
                    <button 
                    [routerLink]="['/student/exam-questions/',  row.id, row?.studentId?.id, row?.courseId?.id, row?.examAssessmentId?.id]" [queryParams]="{ retake: true, submitted: false }" mat-flat-button color="primary" >
                      Take Exam
                    </button>
                    </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
              </mat-row>
            
            </table>

            <!-- Loading spinner -->
            <div  *ngIf="isLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <mat-paginator class="paginator rounded-5" #paginator [length]="totalItems" (page)="pageSizeChange($event)" [pageSizeOptions]="pageSizeArr"
              aria-label="select pagination option">
            </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
