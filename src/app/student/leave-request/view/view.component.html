<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="d-flex justify-content-end">
                <div class="d-flex">
                    <button
                      alt="Edit"
                      mat-menu-item
                      (click)="editCall(SourceData)"
                    >
                      <app-feather-icons
                        [icon]="'edit'"
                        class="tbl-fav-edit"
                      ></app-feather-icons>
                    </button>
                    <button
                      alt="Delete"
                      mat-menu-item
                      (click)="deleteItem(SourceData.id)"
                    >
                      <app-feather-icons
                        [icon]="'trash-2'"
                        class="tbl-fav-delete"
                      ></app-feather-icons>
                    </button>
                    <!-- <button type="button"mat-raised-button id="submit" (click)="approveCourse(row)">
                        Approve
                      </button> -->
                  </div>
            </div>
            <div class="body">
                <div class="container mt-3">
                    <div class="row">
                      <div class="col-6">
                        <div class="row mt-4 mx-auto">
                          <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                            <h6>Class</h6>
                          </div>
                          <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                            <h6 class="text-muted">{{ SourceData?.className }}</h6>
                          </div>
                        </div>
                        <div class="row mt-3 mx-auto">
                          <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                            <h6>Apply Date</h6>
                          </div>
                          <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                            <h6 class="text-muted">
                              {{ SourceData?.applyDate | date}}
                            </h6>
                          </div>
                        </div>
                        <div class="row mt-3 mx-auto">
                            <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                              <h6>Status</h6>
                            </div>
                            <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                              <h6 class="text-muted">
                                <span
                                [class]="SourceData?.status === 'applied' ? 'badge badge-solid-orange' : SourceData?.status === 'cancelled' ? 'badge badge-solid-red' : SourceData?.status === 'approved' ? 'badge badge-solid-green' : ''">
                                <span
                                  [class]="SourceData?.status === 'approved' ? 'status-dot' : SourceData?.status === 'cancelled' ? 'status-red' : SourceData?.status === 'applied' ? 'status-orange':''"></span>
                                {{SourceData?.status  | titlecase}}</span>
                              </h6>
                            </div>
                          </div>
                        </div>
                        <div class="col-6">
                            <div class="row mt-3 mx-auto">
                                <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                                  <h6>From Date</h6>
                                </div>
                                <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                                  <h6 class="text-muted">
                                    {{SourceData?.fromDate | date }}
                                  </h6>
                                </div>
                              </div>
                              <div class="row mt-3 mx-auto">
                                <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                                  <h6>To Date</h6>
                                </div>
                                <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                                  <h6 class="text-muted">
                                    {{SourceData?.toDate | date }} 
                                  </h6>
                                </div>
                              </div>
                              <div class="row mt-3 mx-auto">
                                  <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                                    <h6>Reason</h6>
                                  </div>
                                  <div class="col-xl-6 col-sm-6 col-md-5 col-lg-5">
                                    <h6 class="text-muted">
                                      {{SourceData?.reason }} 
                                    </h6>
                                  </div>
                                </div>
                        </div>
                       
                      </div>
                    </div>

                    <!-- <div class="d-flex justify-content-between mt-3" *ngIf="button">
                            <button mat-raised-button class="btn-space"  type="button" color="warn" id="cancel" (click)="delete(sourceData.id)">Delete</button>
                            <button mat-raised-button color="primary" class="btn-right" [routerLink]="['/admin/courses/edit-course/',sourceData.id]">Edit</button>
                          </div> -->
                  </div>
  
            </div>
          </div>
        </div>
      </div>
  </section>
