<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <ul class="header-buttons-left ms-0">
                    <li class="tbl-search-box">
                      <label for="search-input"><i class="material-icons search-icon">search</i></label>
                      <input placeholder="Search" type="text" #filter class="browser-default search-field"
                        aria-label="Search box">
                    </li>
                  </ul>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="ADD" (click)="addNew()">
                    <button mat-raised-button id="submit">Create</button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                    <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                      <mat-icon class="col-white">delete
                      </mat-icon>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX">
                    <img src="assets/excel.svg" alt="" (click)="exportExcel()" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="viewCall(row.id)">{{row.id}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="class">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Class</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="viewCall(row.id)" (contextmenu)="onContextMenu($event, row)">
                    <span class="mobile-label">Class:</span> {{row.className}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="applyDate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Apply Date</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="viewCall(row.id)" (contextmenu)="onContextMenu($event, row)">
                    <span class="mobile-label">Apply Date:</span>{{row.applyDate | date}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="fromDate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>From Date</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="viewCall(row.id)" (contextmenu)="onContextMenu($event, row)">
                    <span class="mobile-label">From Date:</span> {{row.fromDate | date}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="toDate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>To Date</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="viewCall(row.id)" (contextmenu)="onContextMenu($event, row)">
                    <span class="mobile-label">To Date:</span> {{row.toDate | date}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="reason">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Reason
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="viewCall(row.id)" (contextmenu)="onContextMenu($event, row)">
                    <span class="truncate-text"><span class="mobile-label">Reason:</span>{{row.reason| titlecase}}</span>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="status">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="compulsory-count-header" style="width: 400px;">Status
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" class="pr-0" (click)="viewCall(row.id)" (contextmenu)="onContextMenu($event, row)">
                    <span
                      [class]="row?.status === 'applied' ? 'badge badge-solid-orange' : row?.status === 'cancelled' ? 'badge badge-solid-red' : row?.status === 'approved' ? 'badge badge-solid-green' : ''">
                      <span
                        [class]="row?.status === 'approved' ? 'status-dot' : row?.status === 'cancelled' ? 'status-red' : row?.status === 'applied' ? 'status-orange':''"></span>
                      {{row.status  | titlecase}}</span>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row *matRowDef="let row; columns: displayedColumns;"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </table>
              <!-- Loading spinner -->
              <div *ngIf="exampleDatabase?.isTblLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <!-- context menu start -->
              <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
              </div>
              <mat-menu #contextMenu="matMenu">
                <ng-template matMenuContent let-item="item">
                  <button mat-menu-item (click)="addNew()">
                    <mat-icon>add_box</mat-icon>
                    <span>Add Record</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>create</mat-icon>
                    <span>Edit Record</span>
                  </button>
                  <button mat-menu-item >
                    <mat-icon>delete</mat-icon>
                    <span>Delete Record</span>
                  </button>
                  <button mat-menu-item (click)="refresh()">
                    <mat-icon>refresh</mat-icon>
                    <span>Refresh Record</span>
                  </button>
                  <button mat-menu-item disabled>
                    <mat-icon>no_encryption</mat-icon>
                    <span>Disable</span>
                  </button>
                  <button mat-menu-item [matMenuTriggerFor]="nestedmenu">
                    <mat-icon>list_alt</mat-icon>
                    <span> Nested Menu</span>
                  </button>
                </ng-template>
              </mat-menu>
              <mat-menu #nestedmenu="matMenu">
                <button mat-menu-item>
                  <mat-icon>mail_outline</mat-icon>
                  <span>Item 1</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>call</mat-icon>
                  <span>Item 2</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>chat</mat-icon>
                  <span>Item 3</span>
                </button>
              </mat-menu>
              <!-- context menu end -->
              <div *ngIf="!exampleDatabase?.isTblLoading" class="no-results"
                [style.display]="dataSource.renderedData.length === 0 ? '' : 'none'">
                No results
              </div>
              <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
