<div class="body">
    <h5 class="m-3">Select Payment Option</h5>
    <div class="row">
        <div class="col-6" class="card-payment mx-auto" (click)="selectPayment('card')">
            <img src="/assets/images/icons/card.png" class="card-image" >
            <h5 style="text-align: center;margin-top: 10px;">Card Payment</h5>
        </div>
        <div class="col-6" class="card-other mx-auto" (click)="selectPayment('other')">
            <img src="/assets/images/icons/upi-image.png" class="other-image">
            <h5 style="text-align: center;margin-top: 10px;">Other Payments</h5>
        </div>
    </div>
</div>
