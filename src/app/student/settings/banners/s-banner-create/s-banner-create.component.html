
<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2>Add Student Banner </h2>
          </div>
          <div class="body">
                <form [formGroup]="addCusForm!" (ngSubmit)="onSubmitClick()">
                  <div class="col-xl-11 col-lg-11 col-md-12 col-sm-12 mb-2 mx-auto mt-3">
                    <label>Banner For <span class="mandatory">&nbsp;*</span></label>
                    <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <input matInput formControlName="bannerFor" readonly required />
                    <mat-error
                      *ngIf="addCusForm.get('parentsName')?.hasError('required')"
                    >
                     Enter Parents Name
                    </mat-error>
                  </mat-form-field>
                  </div>
                  <div class="row">
                    <div class="col-xl-11 col-lg-11 col-md-12 col-sm-12 mb-2 mx-auto">
                      <label>Upload</label>
                      <div class="file-drop-area">
                        <div class="file">
                        <button mat-raised-button color="primary">Choose file <input
                          formControlName="banner"
                          (change)="FileUpload($event)"
                          class="file-input"
                          type="file"
                        /></button>
                        <span class="file-msg"><h5>{{uploadedImage ? uploadedImage : 'Drag and Drop File Here' }}</h5></span>
                        
                        </div>
                      </div>
                      <!-- <app-file-upload formControlName="image_link" (change)="onFileUpload($event)"></app-file-upload> -->
                    </div>
                    <!-- <div  class="col-xl-10 col-lg-10 col-md-12 col-sm-12 mb-2 mx-auto">
                      <label>Upload</label>
                      <div class="file-drop-area">
                        <div class="file">
                          <!-- <button mat-raised-button color="primary">Choose file</button> --
                          <img src="/assets/add-image-icon.svg" />
                          <h5>
                            {{ uploadedImage ? uploadedImage : "Drag and Drop File Here" }}
                          </h5>
                          <input
                            formControlName="banner"
                            (change)="FileUpload($event)"
                            class="file-input"
                            type="file"
                          />
                        </div>
                      </div>
                    </div> -->
                  </div>
                  <div class="btn-sec mt-3" style="float: right;">
                    
                    <button class="btn-space" type="button" mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
                    <button  mat-raised-button id="submit">Create</button>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
</section>
