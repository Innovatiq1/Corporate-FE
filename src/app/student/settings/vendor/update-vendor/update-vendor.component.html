


<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card" style="height: fit-content;">
            <div class="header d-flex justify-content-between">
              <h2>Update Vendor</h2>
              <button mat-mini-fab color="warn" matTooltip="Delete" (click)="deleteVendor(id)">
                <mat-icon class="col-white">delete
                </mat-icon>
              </button>
            </div>
            <div class="body">
                <!-- <div class="row">
                  <form [formGroup]="userTypeFormGroup">

                        <label>User Role</label>

                            <input matInput type="text" formControlName="typeName"
                            class="form-control" placeholder="Enter New User Type"
                            >                                      
                        </mat-form-field>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <div class="d-grid gap-3 d-md-flex">
                        <button  mat-raised-button color="warn" [routerLink]="['/admin/users/user-type']"   > All User Role </button>
                        </div>
                      </div>
                      </form>
                </div> -->
                <form [formGroup]="vendorForm">

                <div class="row">
                  <div class="col-3">
                    <label>Vendor</label>
                        <mat-form-field class="example-full-width " appearance="outline">
                            <input matInput type="text" formControlName="vendor"
                            class="form-control" placeholder="Enter New Vendor"
                            >      
                            <mat-error *ngIf="vendorForm.get('vendor')?.invalid ||vendorForm.get('vendor')?.touched">
                              {{ utils.getErrorMessage1(vendorForm.get('vendor'), 'vendor') }}
                            </mat-error>
                                      
                        </mat-form-field>
                  </div>
                  <div class="col-3">
                    <label>Description</label>
                        <mat-form-field class="example-full-width " appearance="outline">
                            <input matInput type="text" formControlName="description"
                            class="form-control" placeholder="Enter Description"
                            >      
                            <mat-error *ngIf="vendorForm.get('description')?.invalid ||vendorForm.get('description')?.touched">
                              {{ utils.getErrorMessage1(vendorForm.get('description'), 'description') }}
                            </mat-error>
                                      
                        </mat-form-field>
                  </div>

                  <!-- <div class="col mt-5 mx-5">
                    <button  mat-flat-button color="accent" [routerLink]="['/student/settings/user-type']"   > All Roles </button>
                  </div> -->
                </div>
                </form>
                <hr/>
                <div class="float-end">
                    <div class="d-grid gap-3 d-md-flex">
                      <button type="button" mat-raised-button  (click)="goBack()">
                        Back
                      </button>
                    <button  mat-raised-button  id="submit" (click)="onUpdate()" > Update </button>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
