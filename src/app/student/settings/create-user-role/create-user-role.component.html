        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card" style="margin: auto; height: fit-content; width: 65%;">
            <div class="header">
              <h2>Create Role</h2>
            </div>
            <div class="body">

                <form [formGroup]="userTypeFormGroup">

                <div class="row">
                  <div class="col">
                    <label>Role</label>
                        <mat-form-field class="example-full-width " appearance="outline">
                            <input matInput type="text" formControlName="typeName"
                            class="form-control" placeholder="Enter New Role"
                            >                                      
                        </mat-form-field>
                  </div>
                  <div class="col mt-5 mx-5">
                    <button  mat-flat-button color="accent" [routerLink]="['/student/settings/user-type']"   > All Roles </button>
                  </div>
                </div>
                </form>
                <hr/>
                <div class="float-end">
                    <div class="d-grid gap-3 d-md-flex">
                    <button  mat-raised-button (click)="createUserType()" id="submit"  > Create </button>
                    </div>
                  </div>
                  <div class="col-xl-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- <div class="card" style="border-radius: 31px;"> -->
                      <div class="header mt-3">
                        <h2>Existing Roles</h2>
                      </div>
                      <div class="table-wrapper">
                        <div class="table-responsive">
                          <table class="table table-hover ">
                            <thead>
                              <tr>
                                <th>Role</th>
                                <th>Status</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr style="cursor: pointer;" *ngFor="let type of userTypeNames">
                                <td>{{ type?.typeName | titlecase }}</td>
                                <td>
                                  <span
                                    [class]="type?.status === 'active' ? 'badge badge-solid-green' : type?.status === 'inactive' ? 'badge badge-solid-red' : '' ">
                                    <span [class]="type?.status === 'active'  ? 'status-dot' :  type?.status === 'inactive' ? 'status-red' : ''"></span>
                                    {{type?.status | titlecase}}
                                  </span>

                                </td>
                               
    
    
                              </tr>
    
                            </tbody>
                          </table>
                        </div>
                      </div>
                    <!-- </div> -->
                  </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
