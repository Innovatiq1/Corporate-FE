        <div class="col-xl-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card">
                    <div class="p-4">
                        <!-- <div class="row"> -->
                           
                        <div class="card-container">
                            <div class="header">
                                <h6>CourseKit</h6>
                            </div>
                            <button class="icons" alt="Edit" mat-menu-item [routerLink]="['/student/settings/edit-course-kit/',response.id]" >
                                <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                            </button>
                            <button class="icons" alt="Delete" mat-menu-item (click)="deleteItem(response)">
                                <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                            </button>
                        </div>
                        <!-- </div> -->
                        <div class="row">
                            <div class="col-6">
                                <div class="px-2">
                                    <div class="row">
                                        <div class="col-5">
                                           <h6>Course</h6>
                                        </div>
                                        <div class="col-6">
                                            <h6 class="text-muted">{{response.name}}</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="px-2">
                                    <div class="row">
                                        <div class="col-5">
                                           <h6>Long Description</h6>
                                        </div>
                                        <div class="col-6">
                                            <h6 class="text-muted">{{response.longDescription}}</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="p-2">
                                        <div class="row">
                                            <div class="col-5">
                                               <h6>Short Description</h6>
                                            </div>
                                            <div class="col-6">
                                                <h6 class="text-muted">{{response.shortDescription}}</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6" >
                                    <div class="p-2">
                                        <div class="row">
                                            <div class="col-5">
                                               <h6>Document Link</h6>
                                            </div>
                                            <div class="col-6">
                                                <h6 class="text-muted" style="cursor: pointer;"><a *ngFor="let doc of response.videoLink; let i = index" href="{{doc.document}}" target="_blank" class="dl-container">{{doc.doc_filename |filename}}</a></h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                           
                        </div>
                        <div class="row" *ngFor="let video of response.videoLink; let i = index">
                            <div class="col-6">
                                    <div class="row px-2">
                                        <div class="col-5">
                                           <h6>Video Link</h6>
                                        </div>
                                        <div class="col-7" (click)="playVideo(video)">
                                            <h6 class="text-muted" style="cursor: pointer;"><a class="video">{{ video.video_filename}}</a></h6>
                                        </div>
                                    </div>
                            </div>
                        </div>
                      
    
                        <h2 class="text-end"><span></span></h2>
                        <p class="m-b-0"></p>
                    </div>
                    <div class="col-md-10 m-3">
                        <button mat-raised-button id="back" [routerLink]="['/student/settings/course-kit']">Back</button>
                      </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
</section>
