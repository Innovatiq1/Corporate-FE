<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="breadscrum.title"
        [items]="breadscrum.items"
        [active_item]="breadscrum.active"
      >
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-tab-group>
          <mat-tab label="Assessment Form">
            <app-assesment-questions class="mt-2 mb-3" [approved]="approved"></app-assesment-questions>
          </mat-tab>
          <mat-tab label="Exam Form">
            <app-add-exam-questions class="mt-2" [approved]="approved"></app-add-exam-questions>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</section>
