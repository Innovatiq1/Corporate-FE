<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card m-auto">
                    <div class="header">
                        <h2>SMTP connection parameters</h2>
                    </div>
                    <div class="body">
                    <form [formGroup]="smtpForm">
                        <div class="example-container">
                            <div class="row clearfix">
                                <div class="col-4">
                                    <label>Email</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="email" required />
                                      </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <label>Sender Name</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="sender" required />
                                      </mat-form-field>
                                </div>
                            </div>
                            <hr>
                            <p>Make available to everyone : <span> <mat-checkbox class="example-margin mt-1"></mat-checkbox></span></p>
                            <div class="row clearfix">
                                <div class="col-4">
                                    <label>Login</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="login" required />
                                      </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <label>Server</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="server" required />
                                      </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <label>Port</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="port" required />
                                      </mat-form-field>
                                </div>
                            </div>
                            <div class="row clearfix">
                               
                                <div class="col-4">
                                    <label>Password</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="password" required />
                                      </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="float: right;">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          
                              <button class="btn-space" type="button" mat-raised-button color="warn"
                                (click)="cancel()">Cancel</button>
                              <button mat-raised-button
                                id="submit">Update</button>
                            </div>
                          </div>
                    </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
