<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <!-- <h2>Create Course</h2> -->

                    </div>
                    <form [formGroup]="approvalForm">
                        <div class="body">
                            <div class="row">
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-2">
                                    <label>Title <span class="mandatory">&nbsp;*</span></label>
                                    <mat-form-field class="example-full-width mt-2" appearance="outline">
                                        <input matInput type="text" formControlName="title"
                                            class="form-control" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-2">
                                    <label>Level <span class="mandatory">&nbsp;*</span></label>
                                    <mat-form-field class="example-full-width mt-2" appearance="outline">
                                        <input matInput type="text" formControlName="level"
                                            class="form-control" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12">
                                    <div formArrayName="approver">
                                        <div class="row">
                                            <div class="d-flex align-items-center">
                                                <label>Approvers <span class="mandatory">&nbsp;*</span></label>
                                                <button class="btn ml-2" (click)="addApprover()">
                                                    <img src="/assets/Close.svg" alt="plus" style="display: inline;" />
                                                </button>
                                            </div>
                                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-2" *ngFor="let side of approver.controls; let i = index" [formGroupName]="i">
                                                        <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'" (click)="deleteApprover(i)" class="delete-icon"></app-feather-icons>
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                        <input matInput type="text" formControlName="approvers" class="form-control" required>
                                                    </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row body">
                        <div class="col-md-10">
                            <button mat-raised-button id="back" [routerLink]="['/student/settings/approval-workflow']">
                                Back
                            </button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn-space" *ngIf="!editUrl" mat-raised-button (click)="submit()" type="submit" id="submit">
                                Submit
                            </button>
                            <button *ngIf="editUrl" class="btn-space" mat-raised-button id="submit" (click)="update()">Update</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</section>
