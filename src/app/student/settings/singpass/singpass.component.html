<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card m-auto">
                    <div class="header">
                        <h2>Singpass</h2>
                    </div>
                    <div class="body">
                    <form [formGroup]="smtpForm">
                        <div class="example-container">
                            <div class="row clearfix">
                                <div class="col-4">
                                    <label>Singpass client Id</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="client" required />
                                      </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <label>Singpass signing alg</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="signing" required />
                                      </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <label>Relying party jwks endpoint</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="endpoint" required />
                                      </mat-form-field>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-4">
                                    <label>Relying party private key</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="key" required />
                                      </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <label>Relying party kid</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="kid" required />
                                      </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="float: right;">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          
                              <button class="btn-space" type="button" mat-raised-button color="warn"
                                (click)="cancel()">Cancel</button>
                              <button mat-raised-button
                                id="submit">Update</button>
                            </div>
                          </div>
                    </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
