                    </div>
                    <form [formGroup]="updatePsw" *ngFor="let listdata of assignData;">
                        <div class="body mx-auto" *ngIf="!edit" >
                            <div class="row">
                                <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 mb-2 mx-auto">
                                    <label>Email Subject<span class="mandatory">&nbsp;*</span></label>
                                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <input matInput type="text" id="name"
                                            class="form-control" placeholder="{{'Reset: Your TI Password'}}" formControlName="email_subject">
                                            <mat-error *ngIf="updatePsw.get('email_subject')?.invalid ||updatePsw.get('email_subject')?.touched">
                                                {{ utils.getErrorMessage1(updatePsw.get('email_subject'), 'email_subject') }}
                                              </mat-error> 
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 mb-2 mx-auto">
                                    <label>Text<span class="mandatory">&nbsp;*</span></label>
                                  <div [class.error]="updatePsw.get('email_content')?.invalid &&(updatePsw.get('email_content')?.touched || updatePsw.get('email_content')?.pristine) && !updatePsw.get('email_content')?.value">
                                    <angular-editor placeholder="Enter text..." formControlName="email_content" ></angular-editor>
                                    <mat-error class="editor" *ngIf="updatePsw.get('email_content')?.invalid && updatePsw.get('email_content')?.touched">
                                        {{ utils.getErrorMessage1(updatePsw.get('email_content'), 'email_content') }}
                                    </mat-error> 
                                </div>
                                </div>

                              </div>
                            <div class="row">
                                <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 mb-2 mx-auto">
                                    <label>Bottom Button Text<span class="mandatory">&nbsp;*</span></label>
                                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <input matInput type="text" id="name"
                                            class="form-control" formControlName="bottom_button_text">
                                            <mat-error *ngIf="updatePsw.get('bottom_button_text')?.invalid ||updatePsw.get('bottom_button_text')?.touched">
                                                {{ utils.getErrorMessage1(updatePsw.get('bottom_button_text'), 'bottom_button_text') }}
                                              </mat-error> 
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row body">
                                <div class="col-md-10">
                                  <button mat-raised-button id="back" (click)="back()">Back</button>
                                </div>
                                <div class="col-md-2">
                                  <div class="d-grid d-md-flex">
                                  <button mat-raised-button id="submit" (click)="update()">Update</button>

                                  </div>
                                </div>
                              </div>

                        </div>
                    </form>
