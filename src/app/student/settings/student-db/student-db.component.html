<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2>Student Dashboard Customization</h2>
                    </div>
                    <div class="body">
                        <div class="row">
                            <form [formGroup]="dbForm" class="row">
                                <div formArrayName="studentDb">
                                    <div *ngFor="let db of studentDb.controls; let i = index" [formGroupName]="i" class="row">

                                        <div class="col-md-4">
                                            <label>Title</label>
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <input matInput formControlName="title" required />
                                                <mat-error
                                                    *ngIf="dbForm.get('title')?.invalid && dbForm.get('title')?.touched">
                                                    {{utils.getErrorMessage1(dbForm.get("title"), "subject") }}
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-4">
                                            <label>View-type</label>
                                            <mat-form-field class="example-full-width mb-3" appearance="outline">
                                                <mat-select formControlName="viewType" required>
                                                    <mat-option value="List-view">List-view</mat-option>
                                                    <mat-option value="Pie chart">Pie chart</mat-option>
                                                    <mat-option value="Bar chart">Bar chart</mat-option>
                                                </mat-select>
                                                <mat-error
                                                    *ngIf="dbForm.get('viewType')?.invalid && dbForm.get('viewType')?.touched">
                                                    {{utils.getErrorMessage1(dbForm.get("viewType"), "view") }}
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-4">
                                            <label>Percentage</label>
                                            <mat-form-field class="example-full-width mb-3" appearance="outline">
                                                <mat-select formControlName="percentage" required>
                                                    <mat-option value="30">30</mat-option>
                                                    <mat-option value="50">50</mat-option>
                                                    <mat-option value="70">70</mat-option>
                                                    <mat-option value="100">100</mat-option>
                                                </mat-select>
                                                <mat-error
                                                    *ngIf="dbForm.get('percentage')?.invalid && dbForm.get('percentage')?.touched">
                                                    {{utils.getErrorMessage1(dbForm.get("percentage"), "percent") }}
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="row" style="float: right;">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">

                                            <button class="btn-space" type="button" mat-raised-button color="warn"
                                                (click)="cancel()">Cancel</button>
                                            <button mat-raised-button id="submit" (click)="update()">Update</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
