


<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card" style="height: fit-content;">
            <div class="header d-flex justify-content-between">
              <h2>Update Department</h2>
              <button mat-mini-fab color="warn" matTooltip="Delete" (click)="deleteDept(id)">
                <mat-icon class="col-white">delete
                </mat-icon>
              </button>
            </div>
            <div class="body">
                <form [formGroup]="departmentForm">
                <div class="row">
                  <div class="col-3">
                    <label>Department</label>
                        <mat-form-field class="example-full-width " appearance="outline">
                            <input matInput type="text" formControlName="department"
                            class="form-control" placeholder="Enter New Department"
                            >                                      
                        </mat-form-field>
                  </div>
                    <div class="col-3">
                      <label>Description</label>
                          <mat-form-field class="example-full-width " appearance="outline">
                              <input matInput type="text" formControlName="description"
                              class="form-control" placeholder="Enter Description"
                              >                                      
                          </mat-form-field>
                    </div>
                </div>
                </form>
                <hr/>
                <div class="float-end">
                    <div class="d-grid gap-3 d-md-flex">
                      <button type="button" mat-raised-button  (click)="goBack()">
                        Back
                      </button>
                    <button  mat-raised-button  id="submit" (click)="onUpdate()" > Update </button>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
