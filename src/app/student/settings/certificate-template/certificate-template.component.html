<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div style="padding: 30px 10px">
            <div class="row" style="float: right;">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">

                <!-- <button class="btn-space" type="button" mat-raised-button id="submit">Create</button> -->
                <button mat-raised-button id="submit"  [routerLink]="['/student/settings/certificate/edit']"
                >Edit</button>
              </div>
            </div>
            <table width="800px" style="
            margin: 0 auto;
            background-image: url(/assets/certificates/pdf-bg.jpeg);
            background-repeat: no-repeat;
            background-position: center right;
            background-size: 100% 100%;
            border: 0.5px solid lightgray;
            height: 700px;
          ">
              <tbody>
                <tr>
                  <td width="11%"></td>
                  <td width="59%" style="padding: 30px 0">
                    <table style="width: 100%">
                      <tr>
                        <td>
                          <!-- <img src="../../assets/images/resources/label.png" width="96px" style="margin-bottom: 10px;" /> -->
                        </td>
                        <td style="text-align: right; padding-right: 30px;">
                          <p style="
                          font-weight: 600;
                          font-size: 28px;
                          margin-bottom: 10px;
                          line-height: 1.2;
                        ">
                            www.lms.com
                          </p>
                          <p style="
                          font-weight: 300;
                          font-size: 21px;
                          margin-bottom: 5px;
                          line-height: 1.2;
                        ">
                            India | Singapore
                          </p>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <p style="
                          font-weight: 700;
                          font-size: 32px;
                          margin-bottom: 0;
                          line-height: 1.2;
                          text-transform: uppercase;
                        ">
                            LMS Inc.
                          </p>
                          <p style="
                          font-weight: 500;
                          font-size: 15px;
                          margin: 8px 0;
                          line-height: 1.2;
                          font-style: italic;
                        ">
                            hereby recognizes that
                          </p>
                          <p style="
                          font-weight: 700;
                          font-size: 32px;
                          margin-bottom: 8px;
                          line-height: 1.2;
                          font-style: italic;
                        ">
                            <!-- {{listpdfData?.student_name}} -->
                            XYZ
                          </p>

                          <p style="
                          font-weight: 400;
                          font-size: 15px;
                          margin-bottom: 10px;
                          line-height: 1.2;
                          font-style: italic;
                        ">
                            has successfully completed the <b>
                              <!-- {{listpdfData?.student_projectname}} -->
                              XYZ
                            </b> course
                            on <b> DD/MM/YYYY
                              <!-- {{listpdfData?.project_completed_date | date: 'dd/MM/yyyy'}}. -->
                            </b>
                          </p>
                        </td>
                      </tr>
                    </table>
                    <table style="width: 100%">
                      <tr>
                        <td width="70%">
                          <p style="
                          font-weight: normal;
                          font-size: 12px;
                          margin-bottom: 8px;
                          line-height: 1.2;
                        ">
                            Authorized and issued by:
                          </p>
                          <p style="
                          font-weight: 600;
                          font-size: 15px;
                          margin-bottom: 8px;
                          line-height: 1.2;
                          text-transform: uppercase;
                        ">
                            lms inc.
                          </p>
                          <p style="
                          font-weight: normal;
                          font-size: 12px;
                          margin-bottom: 8px;
                          line-height: 1.2;
                        ">
                            Mountbatten Road, Mountbatten Square,Singapore | Hyderabad, TS, India
                          </p>
                        </td>
                        <td width="30%" style="text-align: right; vertical-align: bottom; padding-right: 30px;">
                          <!-- <img src="/assets/certificates/stamp.png" width="140px" /> -->
                        </td>
                      </tr>
                    </table>
                  </td>
                  <td width="30%"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
