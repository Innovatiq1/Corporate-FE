<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
            {{dialogTitle}}
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="leaveRequestForm" (ngSubmit)="submit">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Class Name</mat-label>
            <input matInput formControlName="className" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>person</mat-icon>
            
              <mat-error *ngIf="leaveRequestForm.get('className')?.hasError('required')">
                Select Class
              </mat-error>
            </mat-form-field>
          </div>
          <div class=" col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Apply date</mat-label>
              <input matInput [matDatepicker]="picker1" formControlName="applyDate" required>
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
              <mat-error *ngIf="leaveRequestForm.get('applyDate')?.hasError('required')">
                Please select date
              </mat-error>
            </mat-form-field>
          </div>
  
          <!-- <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Section Name</mat-label>
              <input matInput formControlName="section" required>
              <mat-error *ngIf="leaveRequestForm.get('section')?.hasError('required')">
                Section name required
              </mat-error>
            </mat-form-field>
          </div> -->
        </div>
        <div class="row">
          <div class=" col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>From date</mat-label>
              <input matInput [matDatepicker]="picker2" formControlName="fromDate" required>
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
              <mat-error *ngIf="leaveRequestForm.get('fromDate')?.hasError('required')">
                Please select date
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class=" col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>To date</mat-label>
              <input matInput [matDatepicker]="picker3" formControlName="toDate" required>
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3></mat-datepicker>
              <mat-error *ngIf="leaveRequestForm.get('toDate')?.hasError('required')">
                Please select date
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status" required>
                <mat-option [value]="'Approved'">
                  Approved
                </mat-option>
                <mat-option [value]="'Rejected'">
                  Rejected
                </mat-option>
              </mat-select>
              <mat-error *ngIf="leaveRequestForm.get('status')?.hasError('required')">
                Select Status
              </mat-error>
            </mat-form-field>
          </div> -->
        </div>
        <div class="row">
          <div class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Reason</mat-label>
              <textarea matInput formControlName="reason"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status" required>
                  <mat-option *ngFor="let option of statusOptions" [value]="option">{{ option }}</mat-option>
                  <!-- <mat-option [value]="'Confirm'">
                    Confirm
                  </mat-option>
                  <mat-option [value]="'Cancelled'">
                    Cancelled
                  </mat-option> -->
                </mat-select>
                <mat-error *ngIf="leaveRequestForm.get('status')?.hasError('required')">
                  Select Status
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button mat-raised-button color="primary" [disabled]="!leaveRequestForm.valid" [mat-dialog-close]="1"
                (click)="confirmAdd()">Save</button>
              <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
