    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">

          <p class="auth-signup-text text-muted">Need an account?<a routerLink="/authentication/signup"
              class="sign-up-link">Sign Up
            </a></p>

            div>

            </div>

          <h2 class="login-title">Sign in</h2>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="loginUser()" >
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 custom-border-radius">
                <mat-form-field class="example-full-width" appearance="outline" >
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" />
                  <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>face</mat-icon>
                  <mat-error *ngIf="authForm.get('email')?.hasError('required')">
                    Email is required
                  </mat-error>
                  <mat-error  *ngIf="authForm.get('email')?.hasError('pattern') && authForm.get('email')?.touched">
                   Enter a valid email
                  </mat-error>
                 
                </mat-form-field>
              </div>
            </div>
            
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <a href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon class="material-icons-two-tone color-icon m-3" matSuffix>
                      {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('password')?.hasError('required')">
                    Password is required
                  </mat-error>
                </mat-form-field>
                <div  class="invalid-text"*ngIf="isSubmitted" >
                  {{email}}
                    </div>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> Remember me
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
              <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
            </div>
            <div class="container-auth-form-btn">
              <div style="text-align:center;">
                <button mat-raised-button color="primary"[disabled]="!authForm.valid "  [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn"  type="submit">Login</button>
              </div>
            </div>
            <h6 class="social-login-title" style="margin-top: 12px;">OR</h6>
            <div class="container-auth-form-btn1">
              <div style="text-align:center">
                <button type="button" class="btn btn-singPass d-flex align-items-center justify-content-center">
                  <img src="/assets/images/login/singpass.svg" alt="singPass">
                  <span class="px-5" style="font-size: 15px;font-weight: bold;">{{ 'Login with SingPass' | translate }}</span>
                </button>
              </div>
            </div>
            <div class="footer">
              <div class="row">
                <div class="col-md-1">
                  <p style="font-weight: bold; font-size: 12px; margin-left: -187px; margin-bottom: 12px; white-space: nowrap;">&copy; 2023 UGLMS. All Rights Reserved </p>
                </div>
                <div class="col-md-3" style="white-space: nowrap;">
                  <a href="https://www.globalpsa.com/termsofuse/" target="_blank" style="text-decoration: none; color: black; font-size: 12px; margin-left: 15px;"><p style="display: inline;">Terms of Use</p></a>

                  <p style="margin-right: -25px; white-space: nowrap; margin-left: 125px;  font-style: italic; color: black; font-size: 14px;">Powered by Innovatiq</p>
                </div>
              </div>
            </div>
