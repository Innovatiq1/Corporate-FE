
<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2>Add Instructo Banner </h2>
          </div>
          <div class="body">
                <form [formGroup]="addCusForm!" (ngSubmit)="onSubmitClick()">
                  <div class="mt-3">
                    <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Banner For</mat-label>
                    <input matInput formControlName="bannerFor" readonly required />
                    <mat-error
                      *ngIf="addCusForm.get('parentsName')?.hasError('required')"
                    >
                      Parents name is required
                    </mat-error>
                  </mat-form-field>
                  </div>
                  <div class="row">
                    <div  class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                      <label>Upload</label>
                      <div class="file-drop-area">
                        <div class="file">
                          <!-- <button mat-raised-button color="primary">Choose file</button> -->
                          <img src="/assets/add-image-icon.svg" />
                          <h5>
                            {{ uploadedImage ? uploadedImage : "Drag and Drop File Here" }}
                          </h5>
                          <input
                            formControlName="banner"
                            (change)="FileUpload($event)"
                            class="file-input"
                            type="file"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="btn-sec">
                    <button class="btn-space" mat-raised-button color="primary">Save</button>
                    <button type="button" mat-button (click)="closeDialog()">Cancel</button>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
</section>
