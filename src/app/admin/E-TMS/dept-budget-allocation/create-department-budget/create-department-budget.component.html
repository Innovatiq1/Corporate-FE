<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="header">
              <h2 class="text-center">{{editUrl?'Edit':'Create'}} Department</h2>
            </div>
            <div class="body">
              <form class="m-4" [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <!-- Budget -->
                  <div class="col-lg-4">
                    <label>Department Name<span class="mandatory">&nbsp;*</span> </label>
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <input matInput formControlName="department" required>
                      <!-- <mat-error *ngIf="departmentForm.get('department')?.invalid && departmentForm.get('department')?.touched">
                        {{ utils.getErrorMessage(departmentForm.get('department'), 'dname') }}
                      </mat-error> -->
                    </mat-form-field>
                  </div>
  
                  <div class="col-lg-4">
                    <!-- Percentage -->
                    <label>Training Budget <span class="mandatory">&nbsp;*</span></label>
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <input matInput formControlName="trainingBudget" required>
                      <!-- <mat-error *ngIf="departmentForm.get('trainingBudget')?.invalid && departmentForm.get('trainingBudget')?.touched">
                        {{ utils.getErrorMessage(departmentForm.get('trainingBudget'), 'budget') }}
                      </mat-error> -->
                    </mat-form-field>
                  </div>
  
                  <div class="col-lg-4">
                    <!-- Percentage -->
                    <label>Head of Department <span class="mandatory">&nbsp;*</span></label>
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-select  formControlName="director" required>
                        <mat-option *ngFor="let item of users" [value]="item.id" >
                                      <!-- {{item.name}} {{item.last_name}} -->
                                    </mat-option>
                      </mat-select>
                      <!-- <mat-error *ngIf="departmentForm.get('director')?.invalid && departmentForm.get('director')?.touched">
                        {{ utils.getErrorMessage(departmentForm.get('director'), 'director') }}
                      </mat-error> -->
                    </mat-form-field>
                  </div>
  
                </div>
                <div class="row">
                  <div class="col-lg-4">
                    <label>By Percentage<span class="mandatory">&nbsp;*</span></label>
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <input matInput formControlName="percentage" required>
                      <!-- <mat-error *ngIf="departmentForm.get('percentage')?.invalid && departmentForm.get('percentage')?.touched">
                        {{ utils.getErrorMessage(departmentForm.get('percentage'), 'percentage') }}
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                  <div class="col-lg-4">
                    <label>By Value <span class="mandatory">&nbsp;*</span></label>
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <input matInput formControlName="value" required>
                      <!-- <mat-error *ngIf="departmentForm.get('value')?.invalid && departmentForm.get('value')?.touched">
                        {{ utils.getErrorMessage(departmentForm.get('value'), 'value') }}
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                  <div class="col-lg-4">
                    <label>Total Budget <span class="mandatory">&nbsp;*</span></label>
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <input matInput formControlName="budget" required>
                      <!-- <mat-error *ngIf="departmentForm.get('budget')?.invalid && departmentForm.get('budget')?.touched">
                        {{ utils.getErrorMessage(departmentForm.get('budget'), 'total') }}
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-outline-primary" routerLink="/admin/e-tms/department-budget-allocation"><span
                      class="btn-txt">Cancel</span></button>
                  <button class="btn btn-outline-primary"><span class=" btn-txt">{{editUrl?'Update':'Create'}}</span></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
