<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
       

        <div class="row clearfix" >
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2>New Course Approval</h2>
                        <!-- <div class="col-md-2">
                            <select class="form-select m-2 header-dropdown" aria-label="Default select example">
                                <option selected>Aug 23</option>
                                <option value="1">July 23</option>
                                <option value="2">June 23</option>
                                <option value="3">May 23</option>
                                <option value="4">Apr 23</option>
                            </select>
                        </div> -->
                    </div>
                    <div class="tableBody">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <!-- <th>#</th> -->
                                        <th>Course Name</th>
                                        <th>Vendor Name</th>
                                        <th>Employee Name</th>
                                        <th>Email</th>
                                        
                                       
                                        <!-- <th *ngIf="!pendingCourses && approvedCourses || rejectedCourses">Status</th>
                                        <!-- <th>Created At</th> --
                                        <th *ngIf="!pendingCourses&&approvedCourses">Approved On</th>
                                        <th *ngIf="rejectedCourses">Rejected On</th> -->
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let request of dataSource ">
                                        <!-- <td class="table-img">
                                            <img src="{{request?.employeeId?.avatar || '../../../assets/profile.png'}}" alt="">
                                        </td> -->
                                        <td>{{request?.title}}</td>
                                        <td>{{request?.employeeName}}</td>
                                        <td>{{request?.vendorName}}</td>
                                        <td>{{request?.email}}</td>
                                        <!-- <td>{{request?.vendorName | titlecase}}</td>
                                        <td>{{request?.courseTimeline}}</td> -->
                                        
                                        <!-- <td *ngIf ="ro && !pendingCourses" [ngStyle]="{ 'color': request?.roApproval === 'Approved' ? 'green' : (request?.roApproval === 'Rejected' ? 'red' : '') }">{{request?.roApproval}}</td> -->
                                        <!-- <td *ngIf ="director && !pendingCourses" [ngStyle]="{ 'color': request?.directorApproval === 'Approved' ? 'green' : (request?.directorApproval === 'Rejected' ? 'red' : '') }">{{request?.directorApproval  }}</td> -->
                                        <!-- <td *ngIf ="trainingAdmin && !pendingCourses" [ngStyle]="{ 'color': request?.trainingAdminApproval === 'Approved' ? 'green' : (request?.trainingAdminApproval === 'Rejected' ? 'red' : '') }">{{request?.trainingAdminApproval  }}</td> -->
                                        
                                        <!-- <td>{{request?.createdAt | date:' MMM dd, yyyy hh:mm:ss a'  }}</td> -->
                                        <!-- <td  *ngIf ="ro&& !pendingCourses">{{request?.roApprovedOn | date:' MMM dd, yyyy hh:mm:ss a'  }}</td>
                                        <td  *ngIf ="director&& !pendingCourses">{{request?.directorApprovedOn | date:' MMM dd, yyyy hh:mm:ss a'  }}</td>
                                        <td   *ngIf ="trainingAdmin&& !pendingCourses">{{request?.trainingadminApprovedOn | date:' MMM dd, yyyy hh:mm:ss a'  }}</td>
                                        <td  *ngIf ="ro&& rejectedCourses">{{request?.roRejectedOn | date:' MMM dd, yyyy hh:mm:ss a'  }}</td>
                                        <td  *ngIf ="director&& rejectedCourses">{{request?.directorRejectedOn | date:' MMM dd, yyyy hh:mm:ss a'  }}</td>
                                        <td   *ngIf ="trainingAdmin&& rejectedCourses">{{request?.trainingAdminRejectedOn | date:' MMM dd, yyyy hh:mm:ss a'  }}</td> -->

                                        <!-- (click)="approve(request.id)" -->
                                        <td>
                                            <div class="d-flex gap-2 ">
                                              <button type="button" class="btn btn-outline-primary shadow height" (click)="$event.stopPropagation()" (click)="approve(request)">
                                                Approve
                                              </button>
                                              <button type="button" mat-raised-button color="warn" (click)="$event.stopPropagation()" (click)="reject(request)">
                                                Reject
                                              </button>
                                            </div>
                                          </td>
                                    </tr>

                                </tbody>
                            </table>
                            <mat-paginator #paginator [length]="totalItems" [pageIndex]="0" [pageSize]="10"
                            [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageSizeChange($event)">
                          </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
            <!--  </div> -->
        </div>
<!-- Approval work flow  -->
        <!-- <app-workflow *ngIf="ShowFlowTable"></app-workflow> -->
    </div>

</section>
