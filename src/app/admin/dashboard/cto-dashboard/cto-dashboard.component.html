<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
  
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            Users Analytics
          </ng-template>
  
          <div class="row mt-5">
            <div class="col-lg-6 col-sm-6">
              <div class="info-box7 l-bg-purple order-info-box7">
                <div class="info-box7-block">
                  <div class="row">
                    <div class="col-9">
                      <h5 class=" mt-3">HR</h5>
                    </div>
                    <div class="col-3">
                      <img src="assets/images/banner/hr.png" alt="">
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-4">
                      <h6>No.of Courses</h6>
                    </div>
                    <div class="col-4">
                      <h6>No.of Managers</h6>
                    </div>
                    <div class="col-4">
                      <h6>No.of Staff</h6>
                    </div>
                    </div>
                    <div class="row" >
                      <div class="col-4">
                        <h6>4</h6>
                      </div>
                      <div class="col-4">
                        <h6>1</h6>
                      </div>
                      <div class="col-4">
                        <h6>1</h6>
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-sm-6">
              <div class="info-box7 l-bg-orange order-info-box7">
                <div class="info-box7-block">
                  <div class="row">
                    <div class="col-9">
                      <h5 class=" mt-3">Admin</h5>
                    </div>
                    <div class="col-3">
                      <img src="assets/images/banner/admin.png" alt="">
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-4">
                      <h6>No.of Courses</h6>
                    </div>
                    <div class="col-4">
                      <h6>No.of Managers</h6>
                    </div>
                    <div class="col-4">
                      <h6>No.of Staff</h6>
                    </div>
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <h6>4</h6>
                      </div>
                      <div class="col-4">
                        <h6>1</h6>
                      </div>
                      <div class="col-4">
                        <h6>1</h6>
                      </div>
                    </div>
                </div>
              </div>
            </div>
            </div>
           
          <div class="row">
          
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <div class="card" style="border-radius: 31px;">
                <div class="header mt-3">
                  <h2>Current Course Status</h2>
                </div>
                <div class="float-start ms-3 me-3">
                  <h5>HR Department</h5>
                  
                </div>
                <div class="float-start ms-3 me-3">
                  <h6>Total Staff</h6>
                </div>
          
                <div class="body" *ngIf="isHrPie">
                  <apx-chart [series]="hrPieChartOptions.series2!" [chart]="hrPieChartOptions.chart!"
                    [labels]="hrPieChartOptions.labels!" [title]="hrPieChartOptions.title!" [theme]="hrPieChartOptions.theme!"
                    [fill]="hrPieChartOptions.fill!" [yaxis]="hrPieChartOptions.yaxis!" [stroke]="hrPieChartOptions.stroke!"
                    [legend]="hrPieChartOptions.legend!" [plotOptions]="hrPieChartOptions.plotOptions!"
                    [colors]="hrPieChartOptions.colors!"></apx-chart>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <div class="card" style="border-radius: 31px;">
                <div class="header mt-3">
                  <h2>Current Course Status</h2>
                </div>
                <div class="float-start ms-3 me-3">
                  <h5>Admin Department</h5>
                  
                </div>
                <div class="float-start ms-3 me-3">
                  <h6>Total Staff</h6>
                </div>
          
                <div class="body" *ngIf="isAdminPie">
                  <apx-chart [series]="adminPieChartOptions.series2!" [chart]="adminPieChartOptions.chart!"
                    [labels]="adminPieChartOptions.labels!" [title]="adminPieChartOptions.title!" [theme]="adminPieChartOptions.theme!"
                    [fill]="adminPieChartOptions.fill!" [yaxis]="adminPieChartOptions.yaxis!" [stroke]="adminPieChartOptions.stroke!"
                    [legend]="adminPieChartOptions.legend!" [plotOptions]="adminPieChartOptions.plotOptions!"
                    [colors]="adminPieChartOptions.colors!"></apx-chart>
                </div>
              </div>
            </div>
          </div>
       
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
              <div class="card" style="border-radius: 31px;">
                <div class="header mt-3">
                  <h2>
                    Overall Training Course</h2>
                </div>
              
                <div class="body" *ngIf="isCourseBar">
                  <apx-chart [series]="courseBarChartOptions.series!" [chart]="courseBarChartOptions.chart!"
                    [xaxis]="courseBarChartOptions.xaxis!" [yaxis]="courseBarChartOptions.yaxis!"
                    [colors]="courseBarChartOptions.colors!" [stroke]="courseBarChartOptions.stroke!"
                    [legend]="courseBarChartOptions.legend!" [grid]="courseBarChartOptions.grid!"
                    [tooltip]="courseBarChartOptions.tooltip!" [dataLabels]="courseBarChartOptions.dataLabels!"></apx-chart>
                </div>
              
              </div>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </section>

                <div class="row">


                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="card" style="border-radius: 31px;">
                            <div class="header mt-3">
                                <h2>Managers List</h2>

                            </div>
                            <div class="tableBody">
                                <ng-scrollbar style="height: 270px" visibility="hover">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Manager Name</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let instructor of managers" style="cursor: pointer;">
                                                <td class="table-img">
                                                    <img src="{{instructor.avatar || 'assets/profile.png'}}" alt="">
                                                </td>
                                                <td [routerLink]="[ '/admin/user-profile/all-staff',instructor.id]">
                                                    <div class="media-title"> {{instructor?.name | titlecase}}
                                                    </div>
                                                    <div class="text-job font-11">({{instructor?.type}})</div>
                                                </td>
                                                <td [routerLink]="['/admin/user-profile/all-staff',instructor.id]">
                                                    <div
                                                        [class]="instructor?.Active ? 'badge badge-solid-green' : 'badge badge-solid-red'">
                                                        {{instructor?.Active == true?"Active":"Inactive"}}</div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                </ng-scrollbar>
                            </div>
                        </div>
                    </div>


                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="card" style="border-radius: 31px;">
                            <div class="header mt-3">
                                <h2>Feedbacks List</h2>

                            </div>
                            <div class="tableBody">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                
                                                <th>Staff</th>
                                                <th>Course</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let feedback of feedbacks" style="cursor: pointer;">
                                               
                                                <td [routerLink]="[ '/admin/user-profile/all-staff',feedback.id]">
                                                    <div class="media-title"> {{feedback?.studentFirstName | titlecase}}
                                                    </div>
                                                </td>
                                                <td [routerLink]="['/admin/user-profile/all-staff',feedback.id]">
                                                    <div>{{feedback?.courseName}}
                                                        </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
