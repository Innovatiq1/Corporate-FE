    <div class="row mt-5">
      <div class="col-lg-3 col-sm-6">
        <div class="info-box7 l-bg-purple order-info-box7">
          <div class="info-box7-block">
            <h6 class="m-b-20">Course Payments</h6>
            <h2 class="text-end"><i class="fas fa-graduation-cap float-start"></i><span>$358</span></h2>
            <p class="m-b-0">18% Higher Then Last Month</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="info-box7 l-bg-green order-info-box7">
          <div class="info-box7-block">
            <h6 class="m-b-20">Successful Payments</h6>
            <h2 class="text-end"><i class="fas fa-cart-plus float-start"></i><span>$1351</span></h2>
            <p class="m-b-0">10% Higher Then Last Month</p>
          </div>
        </div>
      </div>
     
      <div class="col-lg-3 col-sm-6">
        <div class="info-box7 l-bg-orange order-info-box7">
          <div class="info-box7-block">
            <h6 class="m-b-20">Pending Payments</h6>
            <h2 class="text-end"><i class="fas fa-cart-arrow-down float-start"></i><span>$128</span></h2>
            <p class="m-b-0">37% Higher Then Last Month</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="info-box7 l-bg-red order-info-box7">
          <div class="info-box7-block">
            <h6 class="m-b-20">Cancelled Payments</h6>
            <h2 class="text-end"><i class="fas fa-bookmark float-start"></i><span>$865</span></h2>
            <p class="m-b-0">21% Higher Then Last Month</p>
          </div>
        </div>
      </div>
      
    </div>

    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
        <div class="card">
          <div class="header mt-3">
            <h2>New Admission Report</h2>
          </div>
            <div class="body" *ngIf="isAdmissionLine">
              <apx-chart 
                [series]="admissionLineChartOptions.series!" 
                [chart]="admissionLineChartOptions.chart!" 
                [xaxis]="admissionLineChartOptions.xaxis!" 
                [stroke]="admissionLineChartOptions.stroke!" 
                [colors]="admissionLineChartOptions.colors!" 
                [dataLabels]="admissionLineChartOptions.dataLabels!" 
                [legend]="admissionLineChartOptions.legend!" 
                [tooltip]="admissionLineChartOptions.tooltip!" 
                [markers]="admissionLineChartOptions.markers!" 
                [grid]="admissionLineChartOptions.grid!" 
                [yaxis]="admissionLineChartOptions.yaxis!">
              </apx-chart>
            </div>
            <div class="body" *ngIf="isAdmissionBar">
              <apx-chart 
                  [series]="admissionBarChartOptions.series!" 
                  [chart]="admissionBarChartOptions.chart!" 
                  [xaxis]="admissionBarChartOptions.xaxis!" 
                  [stroke]="admissionBarChartOptions.stroke!" 
                  [colors]="admissionBarChartOptions.colors!" 
                  [dataLabels]="admissionBarChartOptions.dataLabels!" 
                  [legend]="admissionBarChartOptions.legend!" 
                  [tooltip]="admissionBarChartOptions.tooltip!" 
                  [markers]="admissionBarChartOptions.markers!" 
                  [grid]="admissionBarChartOptions.grid!" 
                  [yaxis]="admissionBarChartOptions.yaxis!">
              </apx-chart>
          </div>
          <div class="body" *ngIf="isAdmissionPie">
            <apx-chart 
                [series]="admissionPieChartOptions.series!" 
                [chart]="admissionPieChartOptions.chart!" 
                [labels]="admissionPieChartOptions.labels!" 
                [colors]="admissionPieChartOptions.colors!" 
                [legend]="admissionPieChartOptions.legend!" 
                [tooltip]="admissionPieChartOptions.tooltip!" 
                [dataLabels]="admissionPieChartOptions.dataLabels!" 
                [responsive]="admissionPieChartOptions.responsive!">
            </apx-chart>
        </div>
        </div>
      </div>

      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
        <div class="card">
          <div class="header mt-3">
            <h2>Fees Collection Report</h2>
          </div>
          <div class="body" *ngIf="isFeesLine">
            <apx-chart [series]="feesLineChartOptions.series!" [chart]="feesLineChartOptions.chart!"
              [xaxis]="feesLineChartOptions.xaxis!" [stroke]="feesLineChartOptions.stroke!"
              [colors]="feesLineChartOptions.colors!" [dataLabels]="feesLineChartOptions.dataLabels!"
              [legend]="feesLineChartOptions.legend!" [markers]="feesLineChartOptions.markers!"
              [grid]="feesLineChartOptions.grid!" [yaxis]="feesLineChartOptions.yaxis!"
              [tooltip]="feesLineChartOptions.tooltip!" [title]="feesLineChartOptions.title!">
            </apx-chart>
          </div>
          <div class="body" *ngIf="isFeesBar">
            <apx-chart [series]="feesBarChartOptions.series!" [chart]="feesBarChartOptions.chart!"
            [xaxis]="feesBarChartOptions.xaxis!" [stroke]="feesBarChartOptions.stroke!"
            [colors]="feesBarChartOptions.colors!" [dataLabels]="feesBarChartOptions.dataLabels!"
            [legend]="feesBarChartOptions.legend!" [markers]="feesBarChartOptions.markers!"
            [grid]="feesBarChartOptions.grid!" [yaxis]="feesBarChartOptions.yaxis!"
            [tooltip]="feesBarChartOptions.tooltip!" [title]="feesBarChartOptions.title!">
          </apx-chart>
          </div>
          <div class="body" *ngIf="isFeesPie">
            <apx-chart [series]="feesPieChartOptions.series!" [chart]="feesPieChartOptions.chart!"
              [labels]="feesPieChartOptions.labels!" [colors]="feesPieChartOptions.colors!"
              [dataLabels]="feesPieChartOptions.dataLabels!" [legend]="feesPieChartOptions.legend!"
              [tooltip]="feesPieChartOptions.tooltip!">
            </apx-chart>
          </div>
        </div>
      </div>
      
    </div>
 
   
  <!-- </div>
</section> -->
