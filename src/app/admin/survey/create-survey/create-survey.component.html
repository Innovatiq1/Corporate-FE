<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2>{{surveyBuilderId?'Create Survey':'Edit Survey'}}</h2>
          </div>
          <div class="body">
            <div class="container mx-auto ">
              <form [formGroup]="surveyForm">
              <div class="row justify-content-between mt-4">
                   <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <label>Name <span class="mandatory">&nbsp;*</span></label>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput formControlName="title" >
                    <mat-icon matSuffix>face</mat-icon>
                    <!-- <mat-error *ngIf="register?.get('first')?.hasError('required')">
                      First name is required
                    </mat-error> -->
                  </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2 mt-4 " (click)="preinitRating()">
                  <button mat-raised-button >Add Ratings
                      <i class="material-icons m-2">star_rate</i>
                  </button>
                  <button mat-raised-button color="warn" class="m-2" (click)="addQuestion()">Add Questions
                    <i class="material-icons m-2" >question_answer</i>
                  </button>
                   </div>
              </div>
              <div class="row" formArrayName="questions">
                <div class="row mt-5  align-items-center" *ngFor="let question of questions.controls; let index= index" [formGroupName]="index">
                  <div class="col-lg-3">
                    <label>Question {{index + 1}}</label>
                    <mat-form-field class="example-full-width" appearance="outline">
                      <input matInput formControlName="question" >
                      <mat-error *ngIf="surveyForm?.get('question')?.hasError('required')">
                      Question is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-lg-3">
                    <label>Type</label>
                              <mat-form-field class="example-full-width " appearance="outline">
                                <mat-select formControlName="type"  >
                                  <mat-option value="single">
                                    Single Choice
                                  </mat-option>
                                  <mat-option value="multi">
                                    Multiple Choice
                                  </mat-option>
                                  <mat-option value="text">
                                    Text Input
                                  </mat-option>
                                </mat-select>
                                <mat-error *ngIf="surveyForm?.get('type')?.hasError('required')">
                                  Question is required
                                  </mat-error>
                              </mat-form-field>
                  </div>
                  <div class="col-lg-4">
                    <label>Choices (comma-separated)</label>
                    <mat-form-field class="example-full-width" appearance="outline">
                      <input matInput  formControlName="choices" >
                      <!-- <mat-error *ngIf="register?.get('first')?.hasError('required')">
                        First name is required
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                  <div class="col-lg-1">
                    <button mat-icon-button color="accent" class="tbl-action-btn" (click)="deleteQuestion(index)">
                      <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'">
                      </app-feather-icons>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2 " [routerLink]="['/admin/survey/survey-list']" >
                <button mat-raised-button >Cancel
                </button>
                <button mat-raised-button color="warn" class="m-2" (click)="createSurvey()">Save
                </button>
                 </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
