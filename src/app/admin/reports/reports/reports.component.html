                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                    <div class="responsive_table">
                                        <table mat-table [dataSource]="courseData" matSort
                                            class="mat-cell advance-table">
                                            <ng-container matColumnDef="name">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Course
                                                </mat-header-cell>
                                                <mat-cell class="name" [class.name]="isCourse" *matCellDef="let row"
                                                    ><span class="mobile-label">Course
                                                        Name:</span> <span>{{row.title |titlecase}}</span>
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="code">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Course Code
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row" ><span
                                                        class="mobile-label">Course Code:</span> {{row.courseCode}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="Users">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header
                                                    class="compulsory-count-header">Users
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row"
                                                    [routerLink]="['/admin/courses/student-courses/',row.title,row.id]">
                                                    <span class="mobile-label">Users:</span>
                                                    <button mat-icon-button class="tbl-action-btn">
                                                        <app-feather-icons [icon]="'eye'"
                                                            [class]="'tbl-fav-view'"></app-feather-icons>
                                                    </button>
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="startDate">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header
                                                    class="compulsory-count-header">Start Date
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row" > <span
                                                        class="mobile-label">Start
                                                        Date:</span><span>{{row.sessionStartDate | date}}</span>
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="endDate">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header
                                                    class="compulsory-count-header">End Date
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let row" > <span
                                                        class="mobile-label">End date:</span><span>{{row.sessionEndDate
                                                        | date}}</span>
                                                </mat-cell>
                                            </ng-container>
                                           
                                           
                                            <mat-header-row *matHeaderRowDef="displayedColumns">
                                            </mat-header-row>
                                            <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                                            <mat-row *matRowDef="let row; columns: displayedColumns;"
                                                [style.cursor]="'pointer'" matRipple>
                                            </mat-row>
                                        </table>

                                        <mat-paginator class="paginator rounded-5" #paginator [length]="totalItems"
                                            (page)="pageSizeChange($event)" [pageSizeOptions]="pageSizeArr"
                                            aria-label="select pagination option">
                                        </mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 2nd Tab -->


                </div>

            </div>
        </div>
    </div>
</section>
