<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="materialTableHeader">
                        <div class="right">
                            <ul class="tbl-export-btn">
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="Generate">
                                        <button mat-raised-button id="submit"
                                            [routerLink]="['/admin/reports/generate-report']">Generate Report</button>

                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="body overflow-auto">
                        <div class="responsive_table">
                            <table mat-table matSort [dataSource]="dataSource" class="mat-cell advance-table">

                                <ng-container matColumnDef="name">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Report</mat-header-cell>
                                    <mat-cell class="name" *matCellDef="let row"><span class="mobile-label">Report
                                            Name:</span>{{row.reportName}}
                                    </mat-cell>
                                </ng-container>


                                <ng-container matColumnDef="Download">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Download</mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <button id="download">
                                            <!-- <app-feather-icons [icon]="'download'" [class]="'tbl-fav-download'"></app-feather-icons> -->
                                            <a href="" target="_blank">
                                                <mat-icon id="icon">download</mat-icon></a>
                                        </button>
                                    </mat-cell>
                                </ng-container>


                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'"
                                    matRipple>
                                </mat-row>
                            </table>

                            <!-- <mat-paginator #paginator [length]="totalItems" (page)="pageSizeChange($event)"
                [pageSizeOptions]="pageSizeArr" aria-label="select pagination option">
              </mat-paginator> -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
