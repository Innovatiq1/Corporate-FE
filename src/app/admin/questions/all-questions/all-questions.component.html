<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title"  [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-buttons-left ms-0">
                  <li class="tbl-title">
                    <h2>All Questions</h2>
                  </li>
                  <li class="tbl-search-box">
                    <label for="search-input"><i class="material-icons search-icon">search</i></label>
                    <input placeholder="Search" type="text" #filter class="browser-default search-field"
                      aria-label="Search box">
                  </li>
                  
                </ul>
              </div>
              <div class="right">
                <ul class="tbl-export-btn">
                  <li class="tbl-header-btn">
                    <div class="m-l-10" matTooltip="ADD">
                      <button mat-mini-fab color="primary" [routerLink]="['/admin/questions/add-questions']">
                        <mat-icon class="col-white">add</mat-icon>
                      </button>
                    </div>
                  </li>
                  
                  
                 
                  
                </ul>
              </div>
            </div>
            <div class="body overflow-auto">
              <div class="responsive_table">
                <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">
                 
                  <ng-container matColumnDef="Name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" [routerLink]="['/admin/questions/edit-questions',row.id]"><span class="mobile-label">Name:</span> {{row.name}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="Count">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>No.of Questions</mat-header-cell>
                    <mat-cell *matCellDef="let row" [routerLink]="['/admin/questions/edit-questions',row.id]"> <span class="mobile-label">Count:</span>{{row.questions.length}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="Created At">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Created At</mat-header-cell>
                    <mat-cell *matCellDef="let row" [routerLink]="['/admin/questions/edit-questions',row.id]"> <span class="mobile-label">Created At:</span>{{row.createdAt | date: 'MM/dd/yyyy' }}
                    </mat-cell>
                  </ng-container>
                 
                     <!-- actions -->
                <ng-container matColumnDef="status">
                  <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row" class="pr-0">
                    <button mat-button [matMenuTriggerFor]="menu">
                      <svg class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                      xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                      class="bi bi-three-dots rounded-circle" viewBox="0 0 16 16">
                      <path
                        d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                    </svg>

                    </button>
                    
                            <mat-menu #menu="matMenu" xPosition="before">
                              <button mat-menu-item [routerLink]="['/admin/questions/edit-questions',row.id]">
                                <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                <span class="menu-text">Edit</span>
                              </button>
                              <button mat-menu-item>
                                <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                                <span class="menu-text">Delete</span>
                              </button>
                            </mat-menu>
                  </mat-cell>
                </ng-container>
                  <!-- <ng-container matColumnDef="roomNo">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Room No
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" class="column-nowrap"> <span class="mobile-label">Room
                        No:</span>{{row.roomNo}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="totalMarks">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Total Marks</mat-header-cell>
                    <mat-cell *matCellDef="let row"> <span class="mobile-label">Total Marks:</span>{{row.totalMarks}}
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="reqMarks">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Require Marks</mat-header-cell>
                    <mat-cell *matCellDef="let row"><span class="mobile-label">Require Marks:</span> {{row.reqMarks}}
                    </mat-cell>
                  </ng-container> -->
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                  <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
                  </mat-row>
                </table>
                <!-- Loading spinner -->
                <!-- <div *ngIf="exampleDatabase?.isTblLoading" class="tbl-spinner">
                  <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                  </mat-progress-spinner>
                </div>
                <div *ngIf="!exampleDatabase?.isTblLoading" class="no-results"
                  [style.display]="dataSource.renderedData.length === 0 ? '' : 'none'">
                  No results
                </div> -->
                <mat-paginator #paginator [length]="totalItems" (page)="pageSizeChange($event)"
                [pageSizeOptions]="pageSizeArr" aria-label="select pagination option">
            </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
