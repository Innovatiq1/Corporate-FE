<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Staffs</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field"
                    aria-label="Search box">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <!-- <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="ADD">
                    <button mat-mini-fab color="primary" >
                      <mat-icon class="col-white">add</mat-icon>
                    </button>
                  </div>
                </li> -->
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="REFRESH">
                    <button mat-mini-fab color="primary" >
                      <mat-icon class="col-white">refresh</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <!-- <div class="m-l-10"  matTooltip="DELETE">
                    <button mat-mini-fab color="warn" >
                      <mat-icon class="col-white">delete
                      </mat-icon>
                    </button>
                  </div> -->
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX">
                    <img src="assets/images/icons/xlsx.png" alt="" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table mat-table matSort [dataSource]="dataSource" class="mat-cell advance-table">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                    <mat-checkbox
                      [checked]=""
                      [indeterminate]="" [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                    <mat-checkbox (click)="$event.stopPropagation()"
                      [checked]="" [ngClass]="'tbl-checkbox'">
                    </mat-checkbox>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Course Name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span class="mobile-label">Course Name:</span>{{row.courseId?.title}} </mat-cell>
                </ng-container>
                 <!-- Student Name -->
                 <ng-container matColumnDef="Student Name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Student Name
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span class="mobile-label">Student Name:</span> {{row.studentId?.name}}</mat-cell>
                </ng-container>
                <!-- Start date -->
                <ng-container matColumnDef="Start Date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Start Date
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span class="mobile-label">Start Date:</span>{{row.classStartDate}} </mat-cell>
                </ng-container>

                <!-- Enddate -->
                <ng-container matColumnDef="End Date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>End Date
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span class="mobile-label">End Date:</span>{{row.classEndDate}} </mat-cell>
                </ng-container>
                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                    <button
                      (click)="complete(row)"
                      class="badge badge-solid-green mx-2"
                    >Approved

                    </button>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row *matRowDef="let row; columns: displayedColumns;"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </table>
              <!-- Loading spinner -->
              <div  *ngIf="isLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <!-- context menu start -->
              <!-- <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
              </div> -->

              <!-- context menu end -->
              <!-- <div *ngIf="!exampleDatabase?.isTblLoading" class="no-results"
                [style.display]="dataSource.renderedData.length === 0 ? '' : 'none'">
                No results
              </div> -->
              <!-- <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
