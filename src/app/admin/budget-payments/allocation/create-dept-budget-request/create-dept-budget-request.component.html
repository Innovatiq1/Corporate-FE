<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
       <app-breadcrumb [items]="breadscrum.items" [active_item]="breadscrum.active">
       </app-breadcrumb> 
     </div>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="header">
              <h2 class="text-center">{{action === "edit"?'Edit':'Allocate'}} Department Budget</h2>
            </div>
            <div class="body">
              <form class="m-4" [formGroup]="departmentForm">
                <div class="row">
                  <!-- Budget -->
                  <!-- <div class="col-lg-4">
                    <label>Department Name<span class="mandatory">&nbsp;*</span> </label>
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <input matInput formControlName="department" required>
                    </mat-form-field>
                  </div> -->
                <div class="col-lg-4">
                  <!-- Percentage -->
                  <label
                    >Department Name<span class="mandatory"
                      >&nbsp;*</span
                    ></label
                  >
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-select formControlName="department" required>
                      <mat-option
                        *ngFor="let dept of department"
                        (click)="onSelectDept($event)"
                        value="{{ dept.department }}"
                        >{{ dept.department }}</mat-option
                      >
                      <!-- <mat-option value="1">option1</mat-option> -->
                    </mat-select>
                    <!-- <mat-error *ngIf="departmentForm.get('director')?.invalid && departmentForm.get('director')?.touched">
                        {{ utils.getErrorMessage(departmentForm.get('director'), 'director') }}
                      </mat-error> -->
                  </mat-form-field>
                </div>

                <div class="col-lg-4">
                  <!-- Percentage -->
                  <label
                    >Training Budget
                    <span class="mandatory">&nbsp;*</span></label
                  >
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <input matInput formControlName="trainingBudget" required />
                    <!-- <mat-error *ngIf="departmentForm.get('trainingBudget')?.invalid && departmentForm.get('trainingBudget')?.touched">
                        {{ utils.getErrorMessage(departmentForm.get('trainingBudget'), 'budget') }}
                      </mat-error> -->
                  </mat-form-field>
                </div>

                <div class="col-lg-4">
                  <!-- Percentage -->
                  <label
                    >Head of Department
                    <span class="mandatory">&nbsp;*</span></label
                  >
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <input matInput formControlName="hod" required />

                    <!-- <mat-error *ngIf="departmentForm.get('director')?.invalid && departmentForm.get('director')?.touched">
                        {{ utils.getErrorMessage(departmentForm.get('director'), 'director') }}
                      </mat-error> -->
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <label>Year</label>
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-select formControlName="year">
                      <mat-option [value]="'2020'"> 2020 </mat-option>
                      <mat-option [value]="'2021'"> 2021 </mat-option>
                      <mat-option [value]="'2022'"> 2022 </mat-option>
                      <mat-option [value]="'2023'"> 2023 </mat-option>
                      <mat-option [value]="'2024'"> 2024
                      
                      
                      </mat-option>
                      <mat-option [value]="'2025'"> 2025 </mat-option>
                      <mat-option [value]="'2026'"> 2026 </mat-option>
                      <mat-option [value]="'2027'"> 2027 </mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="courseForm.get('pName')?.hasError('required')">
                        Select any professor
                      </mat-error> -->
                  </mat-form-field>
                </div>
                <div class="col-lg-4">
                  <label>Name <span class="mandatory">&nbsp;*</span></label>
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <input matInput formControlName="name" required />
                    <!-- <mat-error *ngIf="departmentForm.get('value')?.invalid && departmentForm.get('value')?.touched">
                        {{ utils.getErrorMessage(departmentForm.get('value'), 'value') }}
                      </mat-error> -->
                  </mat-form-field>
                </div>
                <div class="col-lg-4">
                  <label
                    >Approved Email Id
                    <span class="mandatory">&nbsp;*</span></label
                  >
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <input matInput formControlName="approvedEmail" required />
                    <!-- <mat-error *ngIf="departmentForm.get('budget')?.invalid && departmentForm.get('budget')?.touched">
                        {{ utils.getErrorMessage(departmentForm.get('budget'), 'total') }}
                      </mat-error> -->
                  </mat-form-field>
                </div>
              </div>
              <div class="row" style="float: right;">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button type="button"  class="btn-space" mat-raised-button color="warn" (click)="cancel()">
                    Cancel
                  </button>
                  <button  *ngIf="action !== 'edit'"
                   
                    mat-raised-button
                    id="submit" (click)="onSubmit()"
                  >
                    Submit
                  </button>
                  <button *ngIf="action === 'edit'"
                  mat-raised-button
                 id="submit"
                 (click)="updateRequest()"
                >
                  Update
                </button>
                  
                </div>
              </div>
              <!-- <div class="d-flex justify-content-between">
                <button
                  class="btn btn-outline-primary"
                  routerLink="/admin/budgets/allocation"
                >
                  <span class="btn-txt">Cancel</span>
                </button>
                <button
                  *ngIf="action !== 'edit'"
                  class="btn btn-outline-primary"
                  (click)="onSubmit()"
                >
                  <span class="btn-txt">Submit</span>
                </button>
                <button
                  *ngIf="action === 'edit'"
                  class="btn btn-outline-primary"
                  (click)="updateRequest()"
                >
                  <span class="btn-txt">Update</span>
                </button>
                <!-- <button class="btn btn-outline-primary" (click)="onSubmit()"><span class=" btn-txt">{{editUrl?'Update':'Create'}}</span></button> --
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
