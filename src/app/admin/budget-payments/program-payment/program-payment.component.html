                <!-- Name Column -->
                <ng-container matColumnDef="Student Name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Student</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="view(row._id)" class="name">
                    <span class="mobile-label">Student:</span>{{row.name}}</mat-cell>
                </ng-container>
                <!-- email -->
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="view(row._id)">
                    <span class="mobile-label">Email:</span>
                    <img src="assets/images/gmail.png" alt="Email Icon" class="email-icon">
                    <!-- Replace "email-icon.png" with the filename of your PNG icon -->
                    <span class="email-address">{{row.email}}</span>
                  </mat-cell>
                </ng-container>


                <!-- Program Name -->
                <ng-container matColumnDef="Program Name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="view(row._id)">
                    <span class="mobile-label">Name:</span>{{row.program}}</mat-cell>
                </ng-container>
                <!-- Amount -->
                <ng-container matColumnDef="Amount">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="view(row._id)">
                    <span class="mobile-label">Amount:</span>$ {{row.price}}</mat-cell>
                </ng-container>
                <!-- Payment Date -->
                <ng-container matColumnDef="Payment Date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Payment Date</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="view(row._id)">
                    <span class="mobile-label">Payment Date:</span>{{row.createdAt | date}}</mat-cell>
                </ng-container>

                <!-- Payment status -->
                <ng-container matColumnDef="Payment Status">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Status</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="view(row._id)" [ngClass]="getStatusClass(row.status)">
                    <div class="status-container">
                      <span class="status-dot"></span>
                      <span class="status-text">{{row.status | titlecase}}</span>
                    </div>
                  </mat-cell>
                </ng-container>
