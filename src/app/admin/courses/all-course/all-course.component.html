<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h2>All Courses</h2>
          </div>
          <div class="body">
            <div class="row" >
              <div class="col-md-3" *ngFor="let data of dataSource">
                <div class="course-card course-card-blog">
                  <div class="course-card-image">
                    <img class="img" src="{{data.src}}">
                  </div>
                  <div class="blog-table">
                    <div class="post-user mt-3">
                      <span class="float-start msr-3">
                        <img class="img-circle" src="{{data.circleSrc}}" alt="...">
                      </span>
                      <h6 class="mb-xs mt-xs"> {{data.courseName}}</h6>
                      <p class="text-muted"><time>{{data.hours}}</time></p>
                    </div>
                    <h6>John Deo</h6>
                    <p class="course-card-description">{{data.description}}</p>
                    <div class="text-center mb-3">
                      <button mat-icon-button class="tbl-action-btn" [routerLink]="['/admin/dashboard/dashboard2']">
                        <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                      </button>
                      <button mat-icon-button class="tbl-action-btn">
                        <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                      </button>
                      <button mat-icon-button class="tbl-action-btn">
                        <app-feather-icons [icon]="'eye'" [class]="'tbl-fav-view'"></app-feather-icons>
                      </button>
                    </div>
                    <div class="ftr">
                      <div class="author">
                        <a href="#"><span class="text-danger"><i class="fa fa-heart"></i>
                            368</span></a>
                      </div>
                      <div class="stats"> <a href="#"><i class="far fa-comment-dots"></i>48</a> </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
