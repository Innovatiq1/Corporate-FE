<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <!-- <h2>Create Course</h2> -->

                    </div>
                    <form [formGroup]="courseKitForm" >
                        <div class="body m-4">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <label>Course Kit Name <span class="mandatory">&nbsp;*</span></label>
                                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <!-- <mat-label>Course Name</mat-label> -->

                                        <input matInput type="text" id="name" formControlName="name"
                                            class="form-control"   required>
                                        <mat-error *ngIf="courseKitForm.get('name')?.hasError('required')">
                                            Enter Course Name
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <label>Document<span class="mandatory">&nbsp;*</span></label>              
                                    <div class="file-drop-area1">
                                        <div class="file1">
                                        <button mat-raised-button color="primary">Choose file <input formControlName="documentLink" (change)="onFileUpload($event)" class="file-input" type="file"></button>
                                        <span class="file-msg"><h5>{{uploadedDocument ? uploadedDocument : 'Drag and Drop File Here' }}</h5></span>
                                     </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <label>Short Description</label>
                                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <!-- <mat-label>Course Name</mat-label> -->

                                        <input matInput type="text" id="name" formControlName="shortDescription"
                                            class="form-control"   >
                                        <mat-error *ngIf="courseKitForm.get('shortDescription')?.hasError('required')">
                                            Enter Short Description
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <label>Long Description</label>
                                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <!-- <mat-label>Course Name</mat-label> -->

                                        <input matInput type="text" id="name" formControlName="longDescription"
                                            class="form-control"  >
                                        <mat-error *ngIf="courseKitForm.get('longDescription')?.hasError('required')">
                                            Enter Long Description
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row" >
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                                  <label>Upload Video</label>
                                  <div class="file-drop-area">
                                    <div class="file">
                                    <button mat-raised-button color="primary">Choose file  <input formControlName="videoLink" (fileDropped)="onFileDropped($event)" (change)="fileBrowseHandler($event)"  class="file-input" type="file"></button>
                                    <span class="file-msg"><h5>{{videoSrc ? videoSrc : 'Drag and Drop File Here' }}</h5></span>
                                   
                                    <div class="files-list">
                                        <div class="single-file" *ngFor="let file of files; let i = index">
                                            <img src="../../assets/images/dnd/ic-file.svg" alt="" class="file-icon" />
                                            <div class="infos">
                                                <p class="name">{{ file?.name }}</p>
                                                <!-- <p class="size">{{ formatBytes(file?.size) }}</p> -->
                                                <!-- <app-progress [progress]="file?.progress"></app-progress> -->
                                            </div>
                                            <!-- <img
                                            src="../../assets/images/dnd/ic-delete-file.svg"
                                            class="delete"
                                            width="20px"
                                            alt="file"
                                            
                                          /> -->
                                        </div>
                                    </div>
                                    </div>
                                  </div>
                                  <!-- <app-file-upload formControlName="videoLink" (fileDropped)="onFileDropped($event)" (change)="fileBrowseHandler($event)"></app-file-upload> -->
                                </div>
                              </div>

                    </form>
                    <div class="row body">
                        <div class="col-md-10">
                          <button mat-raised-button id="back" [routerLink]="['/admin/courses/course-kit']">Back</button>

            </div>
        </div>
    </div>
