          <div class="body overflow-auto">
            <div class="responsive_table">
              <div class="straight-line-table">
                <div class="row">
                  <div class="col-md-12">
                    <div *ngFor="let row of dataSource" class="log-item">
                      <span class="name">{{ row.name | capitalizeFirstLetter }} {{ row.last_name ? row.last_name : '' | capitalizeFirstLetter }}</span>
                      <span class="user-type">{{ row.type | titlecase }}</span>
                      <div class="user-updated-container">
                        
                        <span class="updated-time">{{ row.updatedAt | date:'medium' }}</span>
                      </div>
                      <span class="login-time">Logged in at {{ row.loginTime | date:'medium' }}</span>
                      <span *ngIf="row.logoutTime" class="and-separator">&</span>
                      <span *ngIf="row.logoutTime" class="logout-time">Logged out at   {{ row.logoutTime | date:'medium' }}</span>
                      <!-- <span class="email"><a href="">{{ row?.email }}</a></span> -->
                    </div>
                    

                  </div>
                </div>
              </div>
              <!-- Loading spinner -->
              <div class="tbl-spinner">
                <mat-progress-spinner *ngIf="isLoading" color="primary" [diameter]="40"
                  mode="indeterminate"></mat-progress-spinner>
              </div>
              <mat-paginator #paginator [length]="totalItems" (page)="pageSizeChange($event)"
                [pageSizeOptions]="pageSizeArr" aria-label="select pagination option"></mat-paginator>
            </div>
          </div>
