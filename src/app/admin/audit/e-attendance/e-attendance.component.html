<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Logs'" [items]="['Logs']" [active_item]="'E-Attendance'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2>Attendance Sheet</h2>
                    </div>
                    <div class="body overflow-auto">
                        <div class="example-container">
                            <form [formGroup]="attendanceForm">
                                <div class="row">
                                    <div class="col-4">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Choose start date</mat-label>
                                            <input matInput [matDatepicker]="picker" formControlName="fromDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-4">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Choose end date</mat-label>
                                            <input matInput [matDatepicker]="picker2" formControlName="toDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                            <mat-datepicker #picker2></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-4">
                                        <button mat-raised-button color="primary" class="big-button mt-2">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <table class="table table-bordered border-bottom">
                            <thead>
                                <tr role="row">
                                    <th class="border-bottom-0" *ngFor="let header of headeritems">
                                        {{header}}</th>
                                    <!-- <th class="border-bottom-0 cell-dimention">1</th> -->
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of dataSource; index as index">
                                    <td>
                                        <div class="d-flex"> <span class="attnd-user"> <img alt="image"
                                                    class="msr-2 rounded-circle"
                                                    src="assets/images/user/user8.jpg"></span>
                                            <div class="mt-sm-2">
                                                <h6>{{item?.employeeName}}</h6>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="fa fa-star text-warning"></span></td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-times-circle text-danger"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="fa fa-star text-warning"></span></td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-times-circle text-danger"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-times-circle text-danger"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-times-circle text-danger"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-times-circle text-danger"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="fa fa-star text-warning"></span></td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-times-circle text-danger"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-times-circle text-danger"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-times-circle text-danger"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="fa fa-star text-warning"></span></td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="fa fa-star text-warning"></span></td>
                                    <td class="attendance-icon"><span class="far fa-times-circle text-danger"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-times-circle text-danger"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                    <td class="attendance-icon"><span class="far fa-check-circle text-success"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
