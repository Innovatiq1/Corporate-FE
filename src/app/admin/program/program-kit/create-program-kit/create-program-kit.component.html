<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <!-- <h2>Create Course</h2> -->

                    </div>
                    <form [formGroup]="courseKitForm" (ngSubmit)="submitCourseKit()">
                        <div class="body m-4">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <label>Program Kit Name <span class="mandatory">&nbsp;*</span></label>
                                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <!-- <mat-label>Course Name</mat-label> -->

                                        <input matInput type="text" id="name" formControlName="name"
                                            class="form-control"  [readonly]="isInputReadonly()" required>
                                        <mat-error *ngIf="courseKitForm.get('name')?.hasError('required')">
                                            Enter Program Name
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <label>Document<span class="mandatory">&nbsp;*</span></label>              
                                    <div class="file-drop-area1">
                                        <div class="file1">
                                        <button mat-raised-button color="primary">Choose file <input formControlName="documentLink" (change)="onFileUpload($event)" class="file-input" type="file"></button>
                                        <span class="file-msg"><h5>{{uploadedDocument ? uploadedDocument : 'Drag and Drop File Here' }}</h5></span>
                                     </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <label>Short Description</label>
                                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <!-- <mat-label>Course Name</mat-label> -->

                                        <input matInput type="text" id="name" formControlName="shortDescription"
                                            class="form-control"  [readonly]="isInputReadonly()" >
                                        <mat-error *ngIf="courseKitForm.get('shortDescription')?.hasError('required')">
                                            Enter Short Description
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <label>Long Description</label>
                                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <!-- <mat-label>Course Name</mat-label> -->

                                        <input matInput type="text" id="name" formControlName="longDescription"
                                            class="form-control"  [readonly]="isInputReadonly()">
                                        <mat-error *ngIf="courseKitForm.get('longDescription')?.hasError('required')">
                                            Enter Long Description
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row" *ngIf=!viewUrl>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                                  <label>Upload Video</label>
                                  <div class="file-drop-area">
                                    <div class="file">
                                    <button mat-raised-button color="primary">Choose file <input formControlName="videoLink" (fileDropped)="onFileDropped($event)" (change)="fileBrowseHandler($event)" [readonly]="isInputReadonly()" class="file-input" type="file"></button>
                                    <span class="file-msg"><h5>{{fileName ? fileName : 'Drag and Drop File Here' }}</h5></span>
                                    <!-- <span class="file-msg"><h5 *ngFor="let file of files; let i = index">{{file.name ? file.name : 'Drag and Drop File Here' }}</h5></span> -->
                                    
                                    <!-- </div> -->
                                    <!-- <h5 class="name">{{ fileName }}</h5> -->
                                  <!-- </div> -->
                                  <div class="files-list">
                                    <div class="single-file" *ngFor="let file of files; let i = index">
                                        <img src="../../assets/images/dnd/ic-file.svg" alt="" class="file-icon" />
                                        <div class="infos">
                                            <p class="name">{{ file?.name }}</p>
                                            <!-- <p class="size">{{ formatBytes(file?.size) }}</p> -->
                                            <!-- <app-progress [progress]="file?.progress"></app-progress> -->
                                        </div>
                                        <!-- <img
                                        src="../../assets/images/dnd/ic-delete-file.svg"
                                        class="delete"
                                        width="20px"
                                        alt="file"
                                        
                                      /> -->
                                    </div>
                                    </div>
                                    </div>
                                </div>
                                  <!-- <app-file-upload formControlName="videoLink" (fileDropped)="onFileDropped($event)" (change)="fileBrowseHandler($event)"></app-file-upload> -->
                                </div>
                              </div>

                        
                        </div>
                    </form>
                    <div class="row body">
                        <div class="col-md-8">
                          <button mat-button id="back" [routerLink]="['/admin/program/program-kit']">Back</button>
                        </div>
                        <div class="col-md-4">
                          <div class="d-grid gap-4 d-md-flex">
                          <button mat-raised-button *ngIf="editUrl  || viewUrl" type="button" color="warn" id="cancel" [routerLink]="['/admin/program/program-kit']">Cancel</button>
                          <button mat-button *ngIf="!editUrl  && !viewUrl" id="submit" (click)="submitCourseKit()" >Submit</button>
                          <button mat-button *ngIf="editUrl  && !viewUrl" id="save" (click)="submitCourseKit()"> Save </button>
                          </div>
                          
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</section>
