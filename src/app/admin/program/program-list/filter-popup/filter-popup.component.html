<div class="container m-2">
    <div class="sticky-header">
        <h5 class="text-muted">Filter By</h5>
      </div>
  <div class="scrollable-content">
    <div class="row mt-2">
      <div class="col-6">
        <mat-form-field class="example-full-width mb-3" appearance="outline">
          <mat-label>Program Name</mat-label>
          <mat-select >
            <mat-option *ngFor="let title of titles" [value]="title"> {{title}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="example-full-width mb-3" appearance="outline">
          <mat-label>Code</mat-label>
          <mat-select >
            <mat-option *ngFor="let code of codes" [value]="code"> {{code}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6">
        <mat-form-field class="example-full-width mb-3" appearance="outline">
          <mat-label>Creator</mat-label>
          <mat-select >
            <mat-option *ngFor="let creator of creator" [value]="creator"> {{creator}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="example-full-width mb-3" appearance="outline">
          <mat-label>Duration</mat-label>
          <mat-select >
            <mat-option *ngFor="let duration of duration" [value]="duration"> {{duration}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6">
        <mat-form-field class="example-full-width mb-3" appearance="outline">
          <mat-label>Start Date</mat-label>
          <mat-select >
            <mat-option *ngFor="let sdate of startDate" [value]="sdate"> {{sdate | date}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="example-full-width mb-3" appearance="outline">
          <mat-label>End Date</mat-label>
          <mat-select >
            <mat-option *ngFor="let edate of endDate" [value]="edate"> {{edate | date}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6">
        <mat-form-field class="example-full-width mb-3" appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select >
            <mat-option *ngFor="let status of status" [value]="status"> {{status}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
        <div class="row ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <button mat-raised-button id="submit">Apply</button>
            </div>
          </div>
  </div>
</div>
