<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="header">
              <h2>{{'Course'}} Exam-Schedule</h2>
  
            </div>
            <div class="body">
              <form class="m-4" [formGroup]="examsheduleForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                    <label>Course<span class="mandatory">&nbsp;*</span></label>
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-select required formControlName="courseId" (selectionChange)="onSelectChange($event)">
                          <mat-option> Choose Course Name... </mat-option>
                          <mat-option *ngFor="let courseName of courseList" [value]="courseName.id">
                            {{ courseName.title }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="
                        examsheduleForm.get('courseId')?.hasError('required') ||
                        examsheduleForm.get('courseId')?.touched
                            ">
                          Enter Course Name.
                        </mat-error>
                      </mat-form-field>
                    
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                    <label>Exam Start Date</label>
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <!-- <mat-label>Course Name</mat-label> -->
                        <input
                        matInput
                        [owlDateTimeTrigger]="date"
                        [owlDateTime]="date"
                        formControlName="startDate"
                        (dateTimeChange)="onEndTimeChange($event)"

                       
                      />
                      <mat-icon
                        matSuffix
                        [owlDateTimeTrigger]="date"
                        class="date-icon"
                        >today</mat-icon
                      >
                      <owl-date-time #date></owl-date-time>
                      <mat-error *ngIf="examsheduleForm.get('startDate')?.hasError('required')">
                      Select Start Date
                    </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                  <label>Exam End Date<span class="mandatory">&nbsp;*</span></label>
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <!-- <mat-label>Course Name</mat-label> -->
                      <input
                      matInput
                      [owlDateTimeTrigger]="date2"
                      [owlDateTime]="date2"
                      formControlName="endDate"
                      (dateTimeChange)="onEndTimeChange1($event)"
                      
                    />
                    <mat-icon
                      matSuffix
                      [owlDateTimeTrigger]="date2"
                      class="date-icon"
                      >today</mat-icon
                    >
                    <owl-date-time #date2></owl-date-time>
                      
                      <mat-error *ngIf="examsheduleForm.get('endDate')?.hasError('required')">
                         Select End Date
                      </mat-error>
                  </mat-form-field>
              </div>
                </div>
                <div class="row">
                    
                    
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                      <label>Duration <span class="mandatory">&nbsp;*</span></label>
                        <mat-form-field class="example-full-width mb-3" appearance="outline">
                          <!-- <mat-label>Course Name</mat-label> -->

                          <input matInput formControlName="duration" placeholder="Enter Duration Hours"  required>
                          <mat-error *ngIf="examsheduleForm.get('duration')?.hasError('required')">
                            Enter Duration
                          </mat-error>
                          <mat-error  *ngIf="examsheduleForm.get('duration')?.hasError('pattern') && examsheduleForm.get('duration')?.touched">
                            Enter a valid Course name
                           </mat-error>
                        </mat-form-field>
                    </div>
                </div>
               
                <div class="row" style="float: right;">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="btn-space" type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
                    <button   mat-raised-button
                     id="submit">Create</button>
                    
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
