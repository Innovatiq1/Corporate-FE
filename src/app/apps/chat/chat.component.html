      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <div class="card">
          <div class="chat">
            <div class="chat-header clearfix">
              <img src="assets/images/user/user2.jpg" alt="avatar">
              <div class="chat-about">
                <div class="chat-with">{{user}}</div>
              </div>
            </div>
            <ng-scrollbar style="height: 600px" visibility="hover">
              <div class="chat-history" id="chat-conversation">
                <ul *ngFor="let chat of source">
                  <li class="clearfix" *ngIf="chat.type === 'user'">
                    <div class="message-data text-end">
                      <span  class="message-data-name">{{chat.role}}</span>
                      &nbsp; &nbsp;
                      <span class="message-data-time">{{chat.date | date}}
                      </span>


                    </div>
                    <div class="message other-message float-end"> {{chat.text}} </div>
                  </li>
                  <li *ngIf="chat.type === 'bot'">
                    <div class="message-data">
                      <span class="message-data-name">Bot</span>
                      <span class="message-data-time">{{chat.date | date}}</span>
                    </div>
                    <div class="message my-message">
                      <p>{{chat.text }}</p>
                      <div class="row">
                      </div>
                    </div>
                  </li>
